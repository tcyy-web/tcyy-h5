<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<link rel="stylesheet" href="../../css/iconfont.css" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
		.mui-content{ padding:15px; background: #fff;}
		.mui-content p{ padding-top: 50px; color: #333; line-height: 2; text-align: center;}
		.mui-content p>span{font-size: 36px; display: inline-block; padding:0 30px; letter-spacing: 2px; border:1px dashed #ccc; }
		.mui-pull-right{
	      line-height: 44px;
	      height: 44px;
	    }
	    .mui-pull-right .iconfont{
	      font-size: 20px;
	    }
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">邀请码</h1>
	<a id="share" class="mui-pull-right">
	    <span class="iconfont icon-share"></span>
	</a>
</header>
<div class="mui-content">
	
	<p><span id="yaoqingma"></span></p>

</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.extend.js"></script>
<script src="../../js/utils.storages.js" ></script>
<script src="../../js/utils.category.js" ></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.request.js"></script>
<script src="../../js/utils.share.js"></script>

<script type="text/javascript">
	

(function($,doc){

$.init();
$.plusReady(function() {

	
	var yaoqingma = authManage.getUser().spread_code;
	
	if(yaoqingma){
		document.getElementById("yaoqingma").innerHTML = yaoqingma;
		document.getElementById("yaoqingma").style.display = "inline-block";
	}else{
		document.getElementById("yaoqingma").style.display = "none";
	}

	var url = config.serverUrl + '/s/share/invitation?uid='+ authManage.getUser().id;
	 // 分享
	doc.getElementById('share').addEventListener('tap', function(e) {
		shareApi.showActionSheet({
		  href: url,
		  title: '邀请码',
          content: '让我们一起加入天齿月牙APP，挣积分换大礼！',
		  thumbs: ['_www/images/share/logo.png'],
		  interface: 'auto'
		});
	});

});


})(mui , document);

	


</script>
		
</body>

</html>
