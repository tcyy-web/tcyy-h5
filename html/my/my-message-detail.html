<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>

		.mui-content{
			padding: 10px;
			background: #fff;
		}
		#messageTitle{
			padding: 15px 0;
			font-size: 18px;
			line-height: 1.5;
		}
		
		#messgeContent{
			line-height: 1.5;
		}
	</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">消息</h1>
</header>
<div class="mui-content">
	<div id="messageTitle"></div>
	<div id="messgeContent"></div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.extend.js"></script>
<script src="../../js/utils.storages.js" ></script>
<script src="../../js/utils.category.js" ></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.request.js"></script>



<script type="text/javascript">
mui.plusReady(function() {
	
	window.addEventListener('message-id', function(e){
	    msgId = e.detail.id;
	    
	    ajaxData( msgId );
	    setRead( msgId );

	});
	
	
});


function ajaxData( id ){

	request.loginAjax('Message/getDetails', {
		data: {
			id: id
		},

		showMsg: false,
		showLoading:false
		
	}, function(data, success) {
	
		if ( success ){

			document.getElementById("messageTitle").innerHTML = data.title;
			document.getElementById("messgeContent").innerHTML = data.contents;

	  	}
	
	});	
}

function setRead( id ){
	request.loginAjax('Message/signRead', {
		data: {
			id: id
		},

		showMsg: false,
		showLoading:false
		
	}, function(data, success) {
	
		if ( success ){

	  	}
	
	});	
}

</script>
</body>

</html>
