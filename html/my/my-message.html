<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
.mes{
	/*max-height:78px;*/
	min-height: 58px;
	padding:10px ;
	border-bottom: 1px solid #d2d2d2;
	background: #fff;
	position: relative;
	overflow: hidden;
}

.mes img{
	height:100%;
	padding-right:15px;
	float:left;
}

.mes p{
	font-size:14px;
	color:#4a4e51;

}
.mes.unread p::before{
	content: '';
	display: inline-block;
	width: 8px;
	height: 8px;
	border-radius: 100%;
	margin-right: 5px;
	background: #ff8d8d;
}

.mes span{
	font-size:14px;
	color:#aaa;

}
.mes b{
	position: absolute;
	font-size:14px;
	color:#4a4e51;
	right:15px;
	top:10px;
	color:#afafaf;
	font-weight: normal;
	padding-left:20px;
	background: url(../../images/my/date.png) 0 center no-repeat;
}

.nomes-box{
	width:100px;
	height:120px;
	position: absolute;
	top:50%;
	left:50%;
	margin-left: -50px;
	margin-top: -60px;
	font-size:12px;
	color:#8b8b8b;
	text-align: center;
	line-height: 30px;
}

.nomes{
	width:100px;
	height:100px;
	background:url(../../images/my/message.png) center center no-repeat;
	background-size: cover;
	
}

		
	</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">我的消息</h1>
</header>
<div class="mui-content" id="content">
	
	<!--<div class="mes unread">

		<div class="right">
			<p>风继续吹@5</p>
			<span>234324244 44444444444 4444444444 444444444444444 4444444 44444444</span>
			<b>五天前</b>
		</div>
	</div>-->
	<div class="nomes-box">
		<div class="nomes"></div>
		<span class="txt">暂无消息</span>
		
	</div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.extend.js"></script>
<script src="../../js/utils.storages.js" ></script>
<script src="../../js/utils.category.js" ></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.request.js"></script>

<script src="../../js/business/message-d.js"></script>

<script type="text/javascript">

mui.plusReady(function() {
	mui.init({beforeback: function() {
	  var parent = plus.webview.currentWebview().opener();
      mui.fire(parent, 'info-edit-success', {});
		return true;
	}});
	readyFuntion();
	ajaxData();
});
function ajaxData(){

	request.loginAjax('Message/getList', {
		
		
		showMsg: false,
		showLoading:false
		
	}, function(data, success) {
	
		if ( success ){
			var arr = data.data;
			document.getElementById("content").innerHTML = renderData( arr );
			mui.each(document.querySelectorAll(".mes"),function(){
				this.addEventListener("click",function(){
					
					var index = this.getAttribute("index");
					var one = arr[index];
					showMsgDetail( one );
					
					this.classList.remove("unread");
				});
			});
	  	}
	
	});	
}

function renderData( arr ){
	var st  = '<div class="nomes-box"> <div class="nomes"></div> <span class="txt">暂无消息</span> </div>';
	if( arr.length!=0 ){
		st ="";
	}
	for(var i = 0 ; i< arr.length ; i++ ){
		var one = arr[i];
		var tmp ='<div class="mes '+( one.status==1?"unread":"" )+'" index='+i+'>'+
					'<div class="right">'+
						'<p>'+one.title+'</p>'+
						'<span>'+one.contents+'</span>'+
						'<b>'+one.createtime+'</b>'+
					'</div>'+
				'</div>';
		st += tmp;
	}
	
	return st;
}
</script>
</body>

</html>
