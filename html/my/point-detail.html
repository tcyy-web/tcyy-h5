<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
.zjf{
	height:80px;
	line-height:80px;
	font-size:16px;
	color:#000000;
	padding:0 15px;
	background:white;
}

.zjf a{
	color:#fe3138;
	
}

.main{

	background:white;
}

.main li{
	width:calc(100% - 10px);
	padding:0 15px;

	height:50px;
	line-height:50px;
	position: relative;
	font-size:12px;
}

.main  li a{
	display: inline-block;
	width:50px;
	height:30px;
	text-align: center;
	line-height:30px;
	background:#765fc3;
	color:white;
	border-radius: 10px;
	font-size:12px;
	margin-right:10px;
}

.cost a+span{
	color:black;
	margin-right:10px;
}

.cost a+span+ins{
	text-decoration: none;
	color:#7c7c7c;
}

.cost a+span+ins+p{
	display: inline-block;
	color:#7c7c7c;
	float:right;
}

.sr a{
	background:#31ba80!important;
}


		
	</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">积分详情</h1>
</header>
<div class="mui-content">
	<div class="zjf">
		<p>总积分：<a id="totalPoint">100</a> 积分</p>
	</div>
	<ul class="main mui-table-view " id="pointList">
		<li class="mui-table-view-cell">
			<div class="cost zc">
				<a href="">支出</a>
				<span>300积分</span>
				<ins>关注送礼</ins>
				<p>2017/7</p>
			</div>
		</li>
		<li class="mui-table-view-cell">
			<div class="cost sr">
				<a href="">支出</a>
				<span>300积分</span>
				<ins>关注送礼</ins>
				<p>2017/7</p>
			</div>
		</li>
	</ul>
	
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.storages.js"></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.upload.js"></script>
<script src="../../js/utils.request.js" ></script>

<script type="text/javascript">
(function($, doc) {


	$.init();

	$.plusReady(function() {
		
		ajaxPointList();
		
		getTotalPoint();

	});
	
function ajaxPointList(){
request.loginAjax('user/pointList', {
	data:{
		page:1,
		limit:200
	},
	showMsg:false,
	showLoading:false
  }, function(data, success) {
  	
    if (success) {

		var currentContent = document.getElementById("pointList");
		currentContent.innerHTML = "";
		if (data && data.data) {
			$.each(data.data, function(index,i) {
           		createFragment(currentContent,i);
           });

		}

    }
});
}

function createFragment( parent, data) {
  var li = doc.createElement('li');
  var tarr = ["签到 ","发布并列秀","点赞 ","积分商城 ","激活邀请码"];


  li.innerHTML ='<li class="mui-table-view-cell">'+
					'<div class="cost '+(data.status==1?"sr":"zc")+'">'+
						'<a>'+(data.status==1?"收入":"支出")+'</a>'+
						'<span>'+data.point+'积分</span>'+
						'<ins>'+tarr[data.type-1]+'</ins>'+
						'<p>'+data.times+'</p>'+
					'</div>'+
				'</li>';

  parent.appendChild(li);
}


function getTotalPoint(){
request.loginAjax('point/getTotalPoint', {
	
  }, function(data, success) {
    if (success) {
		document.getElementById("totalPoint").innerText = data.point;
    }
});
}
})(mui,document);
</script>
</body>

</html>
