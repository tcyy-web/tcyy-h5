<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../css/mui.min.css">
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
		.mui-content{padding:15px;}
		.mui-content p{ padding-top: 30px;}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">激活码</h1>
</header>
<div class="mui-content">
	<p><textarea id="content" name="" rows="1" cols="" placeholder="输入激活码"></textarea>
	</p>
	<button id="queding" class="mui-btn-block mui-btn-purple">输入激活码</button>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.extend.js"></script>
<script src="../../js/utils.storages.js" ></script>
<script src="../../js/utils.category.js" ></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.request.js"></script>


<script type="text/javascript">
	

(function($,doc){

$.init();
$.plusReady(function() {

document.getElementById("queding").addEventListener("tap",function(){
	var content = document.getElementById("content").value;
	if(content == ""){
		mui.toast("请输入激活码");
	}else{
		ajaxData( content );
	}
})


function ajaxData( content ){
	request.loginAjax('user/activationCode', {
				data:{
					spread_code:content
				},
				showMsg: false,
				
			}, function(data, success) {
 
	      	  if ( success ){
	      	  	mui.toast("激活成功");
		      	  mui.back();
	      	  }else{
	      	  	mui.toast("激活失败");
	      	  }
      	  
		
  	  });
    }
});


})(mui , document);

	


</script>
		
</body>

</html>
