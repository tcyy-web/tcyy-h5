<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
.xq{
	height:120px;
	padding:20px 15px;
	border-bottom: 1px solid #d6d6d6;
	background:#ffffff;
}


.xq{ display: table; width: 100%;}
.xq .imgbox{ display: table-cell; width: 140px; vertical-align: top;}
.xq dl{ float: left; width: 100%; display: block; }
.xq img{
	width: 100%;
	float:left;
	padding-right:15px;
}

.xq dl dt{
	font-size:16px;
	color:#000000;
	padding-bottom: 15px;
	display: block;
}

.xq dl dd{
	font-size:14px;
	padding-bottom: 5px;
}

.xq dl dd a{
	color:#ff0000;
}
.xq .price{
	color: #555;
}
.main{
	margin-top:15px;
	border-top:1px solid #d6d6d6;
}

.main form input{
	height:50px;
	width:100%;
	font-size:12px;
	color:#7c7c7c;
	background:white;
	border-bottom:1px solid #d6d6d6;
	vertical-align: bottom;

}

.input-parent{
	position: relative;
}

.input-parent span{
	position: absolute;
	font-size:12px;
	color:#7c7c7c;
	line-height:50px;
	right:15px;
}

.jf-bottom{
	width:100%;
	height:45px;
	text-align: center;
	line-height: 45px;
	font-size:14px;
	color:white;
	background:#755fc3;

	position: absolute;
	bottom:0;
}

		
	</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">积分兑换</h1>
</header>
<div class="mui-content">

	   <div class="xq" id="productDetail">
			<div class="imgbox"><img src="../../images/my/duihuan.png"/></div>
			<dl>
				<dt>免费使用天数</dt>
				<dd><a>380积分</a> &nbsp; <del class="price">38.00元</del> </dd>
				<dd>剩余100000</dd>
			</dl>
		</div>
		
		<div class="main">
			<form action="" method="post">
				<div class="input-parent">

					<input id="name" placeholder="输入姓名：" type="text" value=""/>
				</div>
				<div class="input-parent">

					<input id="tel"  placeholder="输入电话：" type="number"  value=""/>
				</div>
				<div class="input-parent">

					<input id="addr" placeholder="输入地址：" type="text" value=""/>
				</div>
			</form>
		</div>
		
		<div class="jf-bottom" id="saveBtn">
			积分兑换
		</div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.storages.js"></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.upload.js"></script>
<script src="../../js/utils.request.js" ></script>
<script type="text/javascript">
(function($, doc) {
var goodsId = null;
var totalPoint = null;
var dpoint = null;
$.init();

$.plusReady(function() {
	
	
	window.addEventListener('point-use-id', function(e){
        goodsId = e.detail.id;
		getProductDetail();
		getTotalPoint();
    });
    
    document.getElementById("saveBtn").addEventListener("tap",function(){
    	if(!dpoint){ $.back(); return;}
    	if( dpoint.number ==0 ){
    		$.toast("数量不足不能兑换");
    		return;
    	}
 
    	if( totalPoint < dpoint.point ){
    		$.toast("积分不足不能兑换");
    		return;
    	}
    	
    	var oName = document.getElementById("name");
    	var oTel = document.getElementById("tel");
    	var oAddr = document.getElementById("addr");
    	if( oName.value == "" ){
    		$.toast("请输入姓名");
    		return;
    	}else if( oTel.value == "" ){
    		$.toast("请输入电话");
    		return;
    	}else if( oAddr.value == "" ){
    		$.toast("请输入地址");
    		return;
    	}
    	
    	saveData({
    		goodid:goodsId,
			phone:oTel.value,
			realname:oName.value,
			province:"",
			city:"",
			"area":"",
			address:oAddr.value

    	});
    	
    	
    	
    });
});

function saveData( data ){
//	Point/saveBook
	request.loginAjax('Point/saveBook', {
	    data: data
	  }, function(data, success) {
	    if (success) {
	      $.back();
	    }
	});
}
			
function getTotalPoint(){
request.loginAjax('point/getTotalPoint', {
	
  }, function(data, success) {
    if (success) {
		totalPoint = data.point;
    }
});
}

function getProductDetail(){
request.loginAjax('Point/getDetails', {
	data:{
		id:goodsId
	},
	showMsg:false,
	showLoading:false
  }, function(data, success) {
    if (success) {
    	
		productDetail = document.getElementById("productDetail");
		productDetail.innerHTML=''+
		'<div class="imgbox"><img src="'+data.image+'"/></div>'+
		'<dl>'+
			'<dt>'+data.title+'</dt>'+
			'<dd><a>'+data.point+'积分</a> &nbsp; <del class="price">'+data.price+'元</del> </dd>'+
			'<dd>剩余'+data.number+'</dd>'+
		'</dl>';
		dpoint = data;
    }
});
}
				
}(mui, document));
</script>
</body>

</html>
