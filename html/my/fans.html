<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
.fans{
	height:60px;
	padding:10px ;
	border-bottom: 1px solid #d2d2d2;
	background: #fff;
}

.fans img{
	height:100%;
	padding-right:15px;
	float:left;
}

.fans p{
	font-size:14px;
	color:#4a4e51;

}

.fans span{
	font-size:14px;
	color:#4a4e51;
	padding:5px 10px 5px 25px;
	background:url(../../images/my/nan.png) 0 center no-repeat;
}

.fans span.nv{
	font-size:14px;
	color:#4a4e51;
	padding:5px 10px 5px 25px;
	background:url(../../images/my/nv.png) 0 center no-repeat;
}

.nofans-box{
	width:100px;
	height:120px;
	position: absolute;
	top:50%;
	left:50%;
	margin-left: -50px;
	margin-top: -70px;
	font-size:12px;
	color:#8b8b8b;
	text-align: center;
	line-height: 30px;
}

.nofans{
	width:100px;
	height:100px;
	background:url(../../images/my/fszreo.png) center center no-repeat;
	background-size: cover;
	
}

		
	</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">粉丝</h1>
</header>
<div class="mui-content" id="content">

</div>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.pullToRefresh.js"></script>
	<script src="../../js/mui.pullToRefresh.material.js"></script>
	<script src="../../js/utils.config.js"></script>
  <script src="../../js/utils.extend.js"></script>
  <script src="../../js/utils.storages.js" ></script>
  <script src="../../js/utils.category.js" ></script>
  <script src="../../js/utils.auth.js"></script>
  <script src="../../js/utils.request.js"></script>
<script>
  (function($,doc){
    
    	$.init({
    		beforeback:function(){
    			plus.screen.lockOrientation("portrait-primary");
    			return true;
    		}
    	});
    	 $.plusReady(function() {
	    	  window.addEventListener('YANSHI_Refresh', function(e){
		        plus.screen.lockOrientation("landscape-primary");
		      });
	      ajaxData();
    	});
  	
    
    function ajaxData(){
      	request.loginAjax('User/myFans', {showMsg: false }, function(data, success) {
      	
      	  if ( success ){
			console.log(JSON.stringify(data.data));
			renderData( data.data )
      	  }
      	});
    }
    
    function renderData( arr ){
    	var st = "";
    	for( var i = 0 ; i< arr.lenght ; i++ ){
    		var d = arr[i];
    		st+='<div class="fans">'+
				'<img src="'+(d.headurl?d.headurl:'../../images/my/fstx.png')+'"/>'+
				'<div class="right">'+
					'<p>'+d.nickname+'</p>'+
					'<span class="'+(d.sex==2?'nv':'')+'">'+d.uid+'</span>'+
				'</div>'+
				'</div>';
    	}
    	
    	if( arr.length == 0){
    		st = '<div class="nofans-box">'+
					'<div class="nofans"></div>'+
					'<span class="txt">暂无粉丝</span>'+
				'</div>';
    	}
    	document.getElementById("content").innerHTML = st;

    }
    
  })( mui , document);

</script>
</body>

</html>
