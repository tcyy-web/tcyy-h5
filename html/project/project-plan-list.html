<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目计划列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
		  .mui-pull-right{
  	    margin-right: -10px;
		    margin-left: -10px;
		    padding: 10px;
		  }
			.form-item {
				position: relative;
				background-color: #ffffff;
				padding: 10px;
				line-height: 30px;
			}
			.form-item:after{
				position: absolute;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    height: 1px;
		    content: '';
		    -webkit-transform: scaleY(.5);
		    transform: scaleY(.5);
		    background-color: #d6d6d6;
			}
			.form-item > p{
				padding-left: 5px;
				color: #7c7c7c;
				font-size: 14px;
			}
			.form-item > p:first-child{
				padding-left: 0;
			}
			.form-item > p:last-child{
				width: 85px;
				color: #ffae00;
			}
			.form-item > p .iconfont{
				font-size: 18px;
				vertical-align: middle;
				margin-right: 2px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-pull-right">筛选</a>
			<h1 class="mui-title">项目计划列表</h1>
		</header>
		<div class="mui-content">
			<form>
				<div class="flex form-item">
					<p class="flex-1">刘德华</p>
					<p class="flex-1">分类</p>
					<p class="flex-1">2017/19/19</p>
					<p><i class="iconfont icon-cshy-shizhong"></i>等待就诊</p>
				</div>
			</form>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils.storages.js"></script>
		<script src="../../js/utils.auth.js"></script>
		<script src="../../js/utils.uploadImg.js"></script>
    <script src="../../js/utils.request.js" ></script>
		<script>
			(function($, doc) {
				$.init();
	      // 分类id
        var groupid = 0;
        var numberBox = doc.getElementById('number');
        var titleBox = doc.getElementById('title');
        var priceBox = doc.getElementById('price');
        // 刷新分类
        window.addEventListener('project-groupid', function(e){
          groupid = e.detail.groupid;
          numberBox.value = '';
          titleBox.value = '';
          priceBox.value = '';
        });
				$.plusReady(function() {
				  //上传图片
				  var addPic = doc.getElementById('addPic');
				  addPic.addEventListener('tap', function(event) {
				    uploadImg.show();
				  });
				  //保存
          var save = doc.getElementById('save');
          save.addEventListener('tap', function(event) {
            if (!(groupid > 0)) {
              $.back();
              return;
            }
            var number = numberBox.value.trim();
            var title = titleBox.value.trim();
            var price = priceBox.value.trim();
            if (number === '') {
              $.toast('请输入编号');
              return;
            }
            if (title === '') {
              $.toast('请输入项目名称');
              return;
            }
            if (price === '') {
              $.toast('请输入金额');
              return;
            }
            request.loginAjax('project/savedata',{
              data: {
                groupid:groupid,
                number:number,
                price:price,
                title:title,
                image:'',
                id: null
              }
            },function() {
            });
          });
				});
			}(mui, document));
		</script>
	</body>

</html>
