<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/mui.poppicker.css">
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
		  .mui-pull-right{
        line-height: 44px;
        height: 44px;
      }
      .mui-pull-right .iconfont{
        font-size: 20px;
      }
			::-moz-placeholder {
				color: #000000;
			}
			:-ms-input-placeholder {
				color: #000000;
			}
			::-webkit-input-placeholder {
				color: #000000;
			}
			body{
				background-color: #ffffff;
			}
			.mui-content {
				height: auto;
				padding-bottom: 60px;
				background-color: #ffffff;
			}
			.bill-item {
        position: relative;
        padding:10px;
        line-height: 20px;
        background-color: #ffffff;
      }
      .bill-item:after{
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        height: 1px;
        content: '';
        -webkit-transform: scaleY(.5);
        transform: scaleY(.5);
        background-color: #d6d6d6;
      }
      .bill-item p:first-child {
        position: relative;
        width: 80px;
      }
      .bill-item p:first-child:before {
        position: absolute;
        right: 0;
        top: 0;
        content: '';
        width: 1px;
        height: 100%;
        background-color: #d6d6d6;
      }
      .bill-item p {
        text-align: left;
        padding: 0 5px;
        color: #292929;
      }
      .bill-item p:last-child {
        text-align: right;
        font-size: 18px;
        color: #f34336;
      }
      .bill-item p span {
        color: #f34336;
        margin-left: 10px;
      }
      .bill-item p:last-child span {
        font-size: 14px;
        color: #bbbbbb;
        margin-left: 0;
      }
			form {
				margin-top: 10px;
				margin-bottom: 10px;
			}
			.mui-input-group .mui-input-row{
				height: 50px;
			}
			.mui-input-row label{
				padding: 15px 10px;
				line-height: 20px;
				width: 90px;
			}
			.mui-input-group input{
				height: 50px;
				font-size: 14px;
				padding: 15px;
			}
			.mui-input-row label~input{
				width: calc(100% - 90px);
				width: -webkit-calc(100% - 90px);
			}
			.mui-input-row label~p{
				width: calc(100% - 90px);
				width: -webkit-calc(100% - 90px);
				float: right;
				line-height: 50px;
				color: #000000;
			}
      .mui-input-row label~p.status1{
        color: #ffae00;
      }
      .mui-input-row label~p.status2{
        color: #f14434;
      }
      .mui-input-row label~p.status3{
        color: #4cd964;
      }
			.mui-input-group .mui-input-row:after{
				left: 0;
			}
			.mui-input-group .mui-input-row:last-child:after{
				height: 0;
			}
			.mui-input-row .mui-input-clear~.mui-icon-clear{
				top: 15px;
			}
			.sure-pre{
				padding: 10px;
			}
			.sure-pre > span{
				display: block;
				border: 1px solid #755fc3;
				color: #755fc3;
				height: 50px;
				line-height: 48px;
				font-size: 18px;
				text-align: center;
				-webkit-border-radius: 5px;
				border-radius: 5px;
			}
			.btns {
				position: fixed;
				bottom: 0;
				left: 0;
				font-size: 18px;
				color: #ffffff;
				text-align: center;
				height: 60px;
				line-height: 60px;
				border: 0;
				padding: 0;
				width: 100%;
			}
			.btns .sure{
				background-color: #765fc3;
			}
			.btns .cancel{
				background-color: #f14434;
			}
			.hide{
			  display: none;
			}
			.img{
			  padding: 10px 10px 0 10px;
			}
			.img img{
			  height: 100px;
			  width: auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">计划详情</h1>
		  <a id="share" class="mui-pull-right">
        <span class="iconfont icon-share"></span>
      </a>
		</header>
		<div class="mui-content">
      <div id="listBox">
          <!--<div class="bill-item flex">
            <p>01by</p>
            <p class="flex-1">牙齿修复<span>*1</span></p>
            <p class="flex-1">￥318.00<span>元</span></p>
          </div>-->
      </div>
      <div>
        <div class="bill-item flex">
          <p>合计</p>
          <p class="flex-1" id="billTotal">￥0.00<span>元</span></p>
        </div>
      </div>
      <div class="img flex flex-col-center">
        <img id="imgurl" src="../../images/project/banner.png"  />
      </div>
			<form class="mui-input-group">
				<div class="mui-input-row">
	        <label>姓名：</label>
	        <p id="name"></p>
		    </div>
				<div class="mui-input-row">
	       	<label>性别：</label>
					<p id="sex"></p>
		    </div>
		    <div class="mui-input-row">
					<label>年龄：</label>
					<p id="age"></p>
				</div>
				<div class="mui-input-row">
					<label>电话：</label>
					<p id="phone"></p>
				</div>
				<div class="mui-input-row">
					<label>预约时间：</label>
					<p id="booktime"></p>
				</div>
				<div class="mui-input-row">
          <label>预约状态：</label>
          <p id="status" class="status1"></p>
        </div>
        <div class="mui-input-row">
          <label>接诊师：</label>
          <p id="jzs"></p>
        </div>
        <div class="mui-input-row">
          <label>主诊师：</label>
          <p id="zzys"></p>
        </div>
			</form>
			<div class="sure-pre">
				<span id="nextBooktime">修改预约时间</span>
			</div>
			<div class="btns flex">
				<div id="sure" class="flex-1 sure hide">完成预约</div>
				<div id="cancel" class="flex-1 cancel hide">未就诊</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
    <script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/utils.config.js"></script>
    <script src="../../js/utils.extend.js"></script>
    <script src="../../js/utils.enums.js"></script>
    <script src="../../js/utils.storages.js" ></script>
    <script src="../../js/utils.auth.js"></script>
    <script src="../../js/utils.request.js"></script>
    <script src="../../js/utils.share.js"></script>
		<script>
			(function($, doc) {
			  var changeFlag = false;
				$.init({
          beforeback: function() {
            if (changeFlag){
              //获得所有已打开webview
              var list = plus.webview.all();
              $.each(list, function(index,item) {
                $.fire(item, 'project-plan');
              });
            }
            //返回true,继续页面关闭逻辑
            return true;
          }
        });
				$.plusReady(function() {
				  // 详情id
				  var id = 0;
				  var status = 0;
				  var $img = doc.getElementById('imgurl');
          var $name = doc.getElementById('name');
          var $sex = doc.getElementById('sex');
          var $age = doc.getElementById('age');
          var $phone = doc.getElementById('phone');
          var $booktime = doc.getElementById('booktime');
          var $status = doc.getElementById('status');
          var $jzs = doc.getElementById('jzs');
          var $zzys = doc.getElementById('zzys');
          var $listBox = doc.getElementById('listBox');
          // 合计
          var $billTotal = doc.getElementById('billTotal');
          // 预览图片
          $img.addEventListener('tap', function() {
            plus.nativeUI.previewImage([$img.src]);
          });
          // 画清单每项
          var paintItem = function(data) {
            var boxDiv = doc.createElement('div');
            boxDiv.className = 'bill-item flex';
            var _p = eval(data.num + '*' + data.price);
            boxDiv.innerHTML = '<p>{0}</p><p class="flex-1">{1}<span>*{2}</span></p><p class="flex-1">￥{3}<span>元</span></p>'.format(data.number,data.title,data.num,_p.toFixed(2));
            $listBox.appendChild(boxDiv);
          }
          // 更新清单
          var refreshList = function(data){
            $listBox.innerHTML = '';
            if (data) {
              var total = 0;
              $.each(data, function(index, i) {
                 paintItem(i);
                 total += eval(i.num + '*' + i.price);
              });
              $billTotal.innerHTML = '￥{0}<span>元</span>'.format(total.toFixed(2)); 
            }
          }
          // 处理状态
          var $nextBooktime = doc.getElementById('nextBooktime');
          var $sure = doc.getElementById('sure');
          var $cancel = doc.getElementById('cancel');
          var statusChange = function(status){
            $status.setAttribute('class', '');
            $status.classList.add('status'+status);
            if (status === 1){
              $nextBooktime.innerText = '修改预约时间';
              $sure.classList.remove('hide');
              $cancel.classList.remove('hide');
            } else if (status === 2) {
              $nextBooktime.innerText = '添加预约时间';
              $sure.classList.add('hide');
              $cancel.classList.add('hide');
            } else if (status === 3) {
              $nextBooktime.innerText = '添加预约时间';
              $sure.classList.add('hide');
              $cancel.classList.add('hide');
            }
          }
          var getDetail = function(callback){
            request.loginAjax('Project/getPatientDetails', {
              data: {
                id: id
              },
              showMsg: false
            }, function(data) {
               // 处理页面绑定
               if (data) {
                 $img.src = data.image;
                 $name.innerText = data.name;
                 $sex.innerText = enums.sex[data.sex];
                 $age.innerText = data.age;
                 $phone.innerText = data.phone;
                 $booktime.innerText = data.booktime;
                 $status.innerText = enums.planStatus[data.status];
                 status = data.status;
                 statusChange(data.status);
                 $jzs.innerText = data.jzs;
                 $zzys.innerText = data.zzys;
                 refreshList(data.project);
               }
            });
          }
          // 状态修改
          var statusChangeRequest = function(status){
            request.loginAjax('project/editProjectUserStatus', {
              data: {
                id: id,
                status:status
              }
            }, function(data,success) {
              if (success){
                changeFlag = true;
                getDetail();
              }
            });
          }
          // 确定就诊
          $sure.addEventListener('tap', function(e){
            statusChangeRequest(3);
          });
          // 未就诊
          $cancel.addEventListener('tap', function(e){
            statusChangeRequest(2);
          });
          // 修改预约时间
          var editBooktime = function(booktime){
            var url = 'project/editTimingTime';
            if (status !== 1) {
              url = 'project/addNextBookTime';
            }
            request.loginAjax(url, {
              data: {
                puid: id,
                booktime:booktime
              }
            }, function(data, success) {
              if (success){
                changeFlag = true;
                getDetail();
              }
            });
          }    
          // 预约时间
          var datepicer = new $.DtPicker({});
          $nextBooktime.addEventListener('tap', function(event) {
              setTimeout(function(){
                datepicer.show(function(rs) {
                  editBooktime(rs.text);
                });
              },500);
          }, false);
          // 刷新详情
          window.addEventListener('project-plan-id', function(e){
            id = e.detail.id;
            changeFlag = false;
            getDetail();
          });
          // 分享
          doc.getElementById('share').addEventListener('tap', function(e) {
            shareApi.showActionSheet({
              href: config.serverUrl + '/s/share/project?id='+ id,
              title: '天齿月牙APP上可以直接预约牙医门诊，真方便，快来试试吧！',
              thumbs: ['_www/images/share/logo.png'],
              interface: 'auto'
            });
          });
				});
			}(mui, document));
		</script>
	</body>

</html>
