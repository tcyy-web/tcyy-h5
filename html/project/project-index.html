<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>项目</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-content .bg {
				width: 100%;
				min-height: 100%;
			}
			.mui-content {
				position: relative;
			}
			.mui-content .info-box {
				position: absolute;
				top: 100px;
				left: 0;
				width: 100%;
			}
			.mui-content .info-box .input-box {
				border-bottom: 1px solid #a1aae1;
				width: 70%;
				padding-bottom: 10px;
			}
			.mui-content .info-box input {
				background-color: transparent;
				border: 0;
				padding: 0;
				margin: 0;
				height: 20px;
				color: #765fc3;
				text-align: center;
				width: 100%;
			}
			::-moz-placeholder {
				color: #765fc3;
			}
			:-ms-input-placeholder {
				color: #765fc3;
			}
			::-webkit-input-placeholder {
				color: #765fc3;
			}

			.mui-content .icon-box {
				position: absolute;
				bottom: 100px;
				left: calc(50% - 15px);
				left: -webkit-calc(50% - 15px);
				width: 30px;
				height: 30px;
				border: 2px solid #765fc3;
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
			}
			.mui-content .icon-box img {
				height: 18px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">项目</h1>
		</header>
		<div class="mui-content">
		  <!--src="../../images/project/body-bg.png" -->
			<img id="img" class="bg" />
			<div class="info-box flex flex-col-center">
				<div class="input-box">
					<input id="inputText" type="text" placeholder="请输入门诊名称" />
				</div>
			</div>
			<div id="project-list" class="icon-box flex flex-col-center flex-row-center">
				<img src="../../images/project/formleft.png"/>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
    <script src="../../js/utils.config.js"></script>
    <script src="../../js/utils.storages.js" ></script>
    <script src="../../js/utils.auth.js"></script>
    <script src="../../js/utils.request.js"></script>
		<script>
      // 登录刷新
      window.addEventListener('refresh', function(e){
        location.reload();
      });
			(function($, doc) {
				$.init();
				$.plusReady(function() {
				  var storageKey = '$projetIndex';
				  var imgKey = '$projectIndexImg';
					var projectList = doc.getElementById('project-list');
					var inputText = doc.getElementById('inputText');
					var $img = doc.getElementById('img');
					var saveValue = storage.get({
					  key: storageKey
					});
					if (saveValue !== null) {
						inputText.value = saveValue;
					}
          // 从缓存读取图片
          var getImageFromStorage = function() {
            var imgurl = storage.get({
              key: imgKey
            });
            if (imgurl !== null) {
              $img.src = imgurl;
            }
          }
          // 从服务器获取图片
					var getImage = function(callback){
					  if (!request.getNetworkState()) {
					    getImageFromStorage();
					    return;
					  }
            request.loginAjax('Project/getStartImg', {
              showMsg: false
            }, function(data, success) {
              if (data && data.image) {
                $img.src = data.image;
                storage.save({
                  key: imgKey,
                  value: data.image
                });
              }
            }, function() {
            });
          }
					getImage();
					projectList.addEventListener('tap', function(event) {
						var currentValue = inputText.value.trim();
						storage.save({
              key:storageKey,
              value: currentValue
            });
						$.openWindow({
              url: './project-list.html',
              id: 'PRODUCT-LIST',
              preload: true,
              createNew: false,
              show: {
                aniShow: 'pop-in'
              },
              styles: {
                popGesture: 'hide'
              },
              waiting: {
                autoShow: false
              }
            });
					});					
				});
			}(mui, document));
		</script>
	</body>

</html>
