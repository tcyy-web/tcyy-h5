<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>提交清单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			::-moz-placeholder {
				color: #000000;
			}
			:-ms-input-placeholder {
				color: #000000;
			}
			::-webkit-input-placeholder {
				color: #000000;
			}
			body{
				background-color: #ffffff;
			}
			.mui-content {
				height: auto;
				padding-bottom: 60px;
				background-color: #ffffff;
			}
			.bill-item {
				position: relative;
				padding:10px;
				line-height: 30px;
				background-color: #ffffff;
			}
			.bill-item:after{
				position: absolute;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    height: 1px;
		    content: '';
		    -webkit-transform: scaleY(.5);
		    transform: scaleY(.5);
		    background-color: #d6d6d6;
			}
			.bill-item p:first-child {
				text-align: left;
				position: relative;
			}
			.bill-item p:first-child:before {
				position: absolute;
				right: 0;
				top: 5px;
				content: '';
				width: 1px;
				height: 20px;
				background-color: #d6d6d6;
			}
			.bill-item p {
				text-align: center;
				color: #292929;
			}
			.bill-item p:last-child {
				text-align: right;
				font-size: 18px;
				color: #f34336;
			}
			.bill-item p:last-child span {
				font-size: 14px;
				color: #bbbbbb;
			}
			form {
				margin-top: 10px;
				margin-bottom: 10px;
			}
			.form-item {
				position: relative;
				padding:0 10px;
				background-color: #ffffff;
				height: 50px;
				line-height: 50px;
			}
			.form-item:after{
				position: absolute;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    height: 1px;
		    content: '';
		    -webkit-transform: scaleY(.5);
		    transform: scaleY(.5);
		    background-color: #d6d6d6;
			}
			.form-item label {
				width: 60px;
				font-size: 14px;
				text-align: left;
			}
			.form-item input {
				border: 0;
				padding: 0;
				margin: 0;
				height: 100%;
				color: #000000;
				font-size: 14px;
				background-color: transparent;
			}
			.btns {
				position: fixed;
				bottom: 0;
				left: 0;
				font-size: 18px;
				color: #ffffff;
				text-align: center;
				height: 60px;
				line-height: 60px;
				border: 0;
				padding: 0;
				width: 100%;
			}
			.btns .sure{
				background-color: #765fc3;
			}
			.btns .cancel{
				background-color: #f14434;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">提交清单</h1>
		</header>
		<div class="mui-content">
		  <div id="listBox">
    			<div class="bill-item flex">
    				<p class="flex-1">编号：01by</p>
    				<p class="flex-1">牙齿修复</p>
    				<p class="flex-1">￥318<span>元</span></p>
    			</div>
			</div>
			<form>
				<div class="flex form-item">
					<label>姓名：</label>
					<input class="flex-1" type="text" placeholder="请输入编号" />
				</div>
				<div class="flex form-item">
					<label>性别：</label>
					<input class="flex-1" type="text" placeholder="请选择性别" />
				</div>
				<div class="flex form-item">
					<label>年龄：</label>
					<input class="flex-1" type="number" placeholder="请输入金额" />
				</div>
				<div class="flex form-item">
					<label>电话：</label>
					<input class="flex-1" type="number" placeholder="请输入电话额" />
				</div>
				<div class="flex form-item">
					<label>预约：</label>
					<input class="flex-1" type="date" placeholder="请选择预约时间" />
				</div>
			</form>
			<div class="btns flex">
				<div class="flex-1 sure">提交</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init({
          beforeback: function() {
    　　　　 //获得父页面的webview
            var parent = plus.webview.currentWebview().opener();
            $.fire(parent, 'bill-success');
            //返回true,继续页面关闭逻辑
            return true;
          }
				});
				$.plusReady(function() {
				  var list = [];
				  var $listBox = doc.getElementById('listBox');
				  var refreshList = function(){
				    $listBox.innerHTML = '';
				    $.each(list, function(index, i) {
				    	 
				    });
				  }
	        // 清单更新
          window.addEventListener('bill-refresh', function(e){
             list = e.detail.list;
             refreshList();
          });
				});
			}(mui, document));
		</script>
	</body>

</html>
