    (function($, doc) {
        $.init({
          preloadPages:[{
            id:'T_3D_IFRAME',
            url: './three_3d_iframe.html'
          }]
        });
        $.plusReady(function() {
          $.each(doc.querySelectorAll('.yachi img'), function(index, o) {
            o.addEventListener('tap', function(){
              var id = this.getAttribute('data-id');
              if (!request.getNetworkState()) {
                return;
              }
              var _webview = plus.webview.getWebviewById('T_3D_IFRAME');
               $.fire(_webview,'T_3D_IFRAME_URL',{
                 url: config.serverUrl + '/3D/single.html?id=a'+id
               });
               $.openWindow({
                 id: 'T_3D_IFRAME'
               });
            });
          });
        });
