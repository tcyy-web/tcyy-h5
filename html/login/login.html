<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-bar{
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-content {
				position: relative;
				background-color: #765fc3;
				overflow: auto;
			}
			.mui-input-group .mui-input-row {
				background-color: #765fc3;
			}
			.mui-input-group {
				margin-top: 10px;
			}

			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group:after {
				height: 0;
			}

			.mui-input-group label {
				width: 100px;
				text-align: right;
				color: #ffffff;
			}
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			.mui-input-group .mui-input-row:after {
				right: 15px;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: calc(100% - 100px);
				width: -webkit-calc(100% - 100px);
			}
			.mui-input-row label {
				padding: 0 15px;
				height: 50px;
				line-height: 50px;
			}

			.mui-input {
				color: #ffffff;
				font-size: 14px;
				line-height: 30px !important;
				height: 50px !important;
			}
			.mui-icon-clear {
				top: 16px !important;
				color: #ffffff !important;
			}
			::-moz-placeholder {
				color: #ffffff;
			}
			:-ms-input-placeholder {
				color: #ffffff;
			}
			::-webkit-input-placeholder {
				color: #ffffff;
			}

			.mui-content-padded {
				margin: 70px 30px 60px 30px;
			}

			.btn-login {
				display: block;
				width: 100%;
				color: #ffffff;
				padding: 0;
				border: 0;
				margin-bottom: 0;
				font-size: 18px;
				background-color: #6b51c1;
				line-height: 60px;
				-webkit-border-radius: 60px;
				-moz-border-radius: 60px;
				border-radius: 60px;
			}

			.oauth-area {
				text-align: center;
				width: 100%;
			}

			.oauth-area .oauth-btn {
				display: inline-block;
				width: 40px;
				height: 40px;
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
				overflow: hidden;
			}
			.oauth-area .oauth-btn:first-child {
				margin-right: 20px;
			}
			.oauth-area .oauth-btn img {
				border: 0;
				width: 100%;
				height: 100%;
			}
			.link-area {
				margin: 60px 0;
			}
			.link-area p {
				text-align: center;
				color: #ffffff;
			}
			.link-area p a {
				color: #5438af;
				margin-left: 5px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id="login-form" class="mui-input-group">
				<div class="mui-input-row">
					<label>手&emsp;机：</label>
					<input id='account' type="number" class="mui-input-clear mui-input" placeholder="请输入注册手机">
				</div>
				<div class="mui-input-row">
					<label>密&emsp;码：</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="btn-login">登录</button>
			</div>
			<div class="oauth-area">
				<div authId="qq" class="oauth-btn">
					<img src="../../images/login/qq.png"/>
				</div>
				<div authId="weixin" class="oauth-btn">
					<img src="../../images/login/weixin.png"/>
				</div>
			</div>
			<div class="link-area">
				<p>还没有账号？<a id='reg'>注册账号</a></p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils.config.js"></script>
		<script src="../../js/utils.storages.js"></script>
		<script src="../../js/utils.auth.js"></script>
		<script src="../../js/utils.request.js" ></script>
		<script src="../../js/business/login.js"></script>
		<script>
			(function($, doc) {
				$.init({
					beforeback: function() {
		　　　　 //获得所有已打开webview
		        var list = plus.webview.all();
		        $.each(list, function(index,item) {
		        		$.fire(item, 'refresh');
		        });
		        //返回true,继续页面关闭逻辑
		        return true;
			    }
				});
				$.plusReady(function() {
				  var clientinfo = plus.push.getClientInfo();
				  var pushid = clientinfo.clientid;
				  var systype = mui.os.android === true ? 1 : 2;
					var 	loginSuccess = function loginSuccess(user) {
						authManage.saveUser(user);
						$.toast('登录成功');
						$.back();
					}
					//第三方登录
					var auths = {};
					var oauthArea = doc.querySelector('.oauth-area');
					plus.oauth.getServices(function(services) {
						for (var i in services) {
							var service = services[i];
							auths[service.id] = service;
							// 处理微信未安装情况
							if (service.id === 'weixin' && !login.isInstalled('weixin')) {
							  doc.querySelector('[authId='+service.id+']').style.display = 'none';
							}
						}
						$(oauthArea).on('tap', '.oauth-btn', function() {
							var authId = this.getAttribute('authId');
							if (authId === 'weixin' && !login.isInstalled(authId)) {
								$.toast('您尚未安装微信客户端');
								return;
							}
							var auth = auths[authId];
//							var waiting = plus.nativeUI.showWaiting();
							auth.login(function() {
//								waiting.close();
								auth.getUserInfo(function() {
									var loginInfo = {
									  pushid: pushid,
									  systype: systype
									};
									// qq登录
									if (auth.id === 'qq') {
										loginInfo.code = auth.authResult.openid;
										loginInfo.type = 2;
										loginInfo.nickname = auth.userInfo.nickname;
										loginInfo.headurl = auth.userInfo.figureurl_qq_2;
										loginInfo.sex = auth.userInfo.gender === '男' ? 1 : 2;
									} else if (auth.id === 'weixin') {
										loginInfo.code = auth.authResult.openid;
										loginInfo.type = 3;
										loginInfo.nickname = auth.userInfo.nickname;
										loginInfo.headurl = auth.userInfo.headimgurl;
										loginInfo.sex = auth.userInfo.sex == 2? 1:2;
									}
									request.ajax('login/byQQWX',{
										data: loginInfo
									}, function(data, success) {
									  if (success){
									    loginSuccess(data);
									  }
									});
								}, function(e) {
									$.toast("获取用户信息失败：" + e.message);
								});
							}, function(e) {
//								waiting.close();
								$.toast("登录认证失败：" + e.message);
							});
						});
					}, function(e) {
						oauthArea.style.display = 'none';
						$.toast("获取登录认证失败：" + e.message);
					});
					// close splash
					$.later(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							phone: accountBox.value.trim(),
							password: passwordBox.value.trim(),
							pushid: pushid,
              systype: systype
						};
						if (loginInfo.phone === '') {
							$.toast('请输入注册手机');
							return;
						}
						if (loginInfo.password === '') {
							$.toast('请输入密码');
							return;
						}
						request.ajax('login/byPhone',{
							data: loginInfo
						}, function(data, success) {
						  if (success){
                loginSuccess(data);
              }
						});
					});
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
