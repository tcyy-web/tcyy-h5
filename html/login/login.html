<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.ui-page-login {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: #765fc3;
			}
			.mui-content {
				background-color: #765fc3;
				overflow: auto;
			}
			.mui-content .login-title {
				font-size: 18px;
				color: #ffffff;
				text-align: center;
				line-height: 50px;
				margin-bottom: 100px;
			}
			.mui-input-group .mui-input-row {
				background-color: #765fc3;
			}
			.mui-input-group {
				margin-top: 10px;
			}

			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group:after {
				height: 0;
			}

			.mui-input-group label {
				width: 22%;
				color: #ffffff;
			}
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			.mui-input-group .mui-input-row:after {
				right: 15px;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-input-row label {
				padding: 0 15px;
				height: 50px;
				line-height: 50px;
			}

			.mui-input {
				color: #ffffff;
				font-size: 14px;
				line-height: 30px !important;
				height: 50px !important;
			}
			.mui-icon-clear {
				top: 14px !important;
				color: #ffffff !important;
			}
			::-moz-placeholder {
				color: #ffffff;
			}
			:-ms-input-placeholder {
				color: #ffffff;
			}
			::-webkit-input-placeholder {
				color: #ffffff;
			}

			.mui-content-padded {
				margin: 70px 30px 60px 30px;
			}

			.btn-login {
				display: block;
				width: 100%;
				color: #ffffff;
				padding: 0;
				border: 0;
				margin-bottom: 0;
				font-size: 18px;
				background-color: #6b51c1;
				line-height: 60px;
				-webkit-border-radius: 60px;
				-moz-border-radius: 60px;
				border-radius: 60px;
			}

			.oauth-area {
				text-align: center;
				width: 100%;
				margin-bottom: 100px;
			}

			.oauth-area .oauth-btn {
				display: inline-block;
				width: 40px;
				height: 40px;
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
				overflow: hidden;
			}
			.oauth-area .oauth-btn:first-child {
				margin-right: 20px;
			}
			.oauth-area .oauth-btn img {
				border: 0;
				width: 100%;
				height: 100%;
			}

			.link-area p {
				text-align: center;
				color: #ffffff;
			}
			.link-area p a {
				color: #5438af;
				margin-left: 5px;
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<h1 class="login-title">登录</h1>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手&nbsp;&nbsp;&nbsp;&nbsp;机：</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入注册手机">
				</div>
				<div class="mui-input-row">
					<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="btn-login">登录</button>
			</div>
			<div class="oauth-area">
				<div class="oauth-btn">
					<img src="../../images/login/qq.png"/>
				</div>
				<div class="oauth-btn">
					<img src="../../images/login/wx.png"/>
				</div>
			</div>
			<div class="link-area">
				<p>还没有账号？<a id='reg'>注册账号</a></p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/business/login-reg.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = login.getSettings();
					var state = login.getState();
					var mainPage = plus.webview.getWebviewById("main");
					var main_loaded_flag = false;
					if(!mainPage){
						mainPage = $.preload({
							"id": 'main',
							"url": 'main.html'
						});
					}else{
						main_loaded_flag = true;
					}

					mainPage.addEventListener("loaded",function () {
						main_loaded_flag = true;
					});
					var toMain = function() {
						//使用定时器的原因：
						//可能执行太快，main页面loaded事件尚未触发就执行自定义事件，此时必然会失败
						var id = setInterval(function () {
							if(main_loaded_flag){
								clearInterval(id);
								$.fire(mainPage, 'show', null);
								mainPage.show("pop-in");
							}
						},20);
					};
					if (settings.autoLogin && state.token) {
						toMain();
					} else {
						login.setState(null);
						//第三方登录
						var authBtns = ['weixin', 'sinaweibo']; //配置业务支持的第三方登录
						var auths = {};
						var oauthArea = doc.querySelector('.oauth-area');
						plus.oauth.getServices(function(services) {
							for (var i in services) {
								var service = services[i];
								auths[service.id] = service;
//								if (~authBtns.indexOf(service.id)) {
//									var isInstalled = login.isInstalled(service.id);
//									var btn = document.createElement('div');
//									//如果微信未安装，则为不启用状态
//									btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
//									btn.authId = service.id;
//									btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
//									oauthArea.appendChild(btn);
//								}
							}
							$(oauthArea).on('tap', '.oauth-btn', function() {
								if (this.classList.contains('disabled')) {
									plus.nativeUI.toast('您尚未安装微信客户端');
									return;
								}
								var auth = auths[this.authId];
								var waiting = plus.nativeUI.showWaiting();
								auth.login(function() {
									waiting.close();
									plus.nativeUI.toast("登录认证成功");
									auth.getUserInfo(function() {
										plus.nativeUI.toast("获取用户信息成功");
										var name = auth.userInfo.nickname || auth.userInfo.name;
										login.createState(name, function() {
											toMain();
										});
									}, function(e) {
										plus.nativeUI.toast("获取用户信息失败：" + e.message);
									});
								}, function(e) {
									waiting.close();
									plus.nativeUI.toast("登录认证失败：" + e.message);
								});
							});
						}, function(e) {
							oauthArea.style.display = 'none';
							plus.nativeUI.toast("获取登录认证失败：" + e.message);
						});
					}
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					//检查 "登录状态/锁屏状态" 结束
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							account: accountBox.value,
							password: passwordBox.value
						};
						login.login(loginInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							toMain();
						});
					});
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
//						$.openWindow({
//							url: 'reg.html',
//							id: 'reg',
//							preload: true,
//							show: {
//								aniShow: 'pop-in'
//							},
//							styles: {
//								popGesture: 'hide'
//							},
//							waiting: {
//								autoShow: false
//							}
//						});
					}, false);
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
					//
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
