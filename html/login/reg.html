<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-bar{
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-content {
				background-color: #765fc3;
				overflow: auto;
			}
			.mui-input-group .mui-input-row {
				background-color: #765fc3;
			}
			.mui-input-group {
				margin-top: 10px;
			}

			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group:after {
				height: 0;
			}

			.mui-input-group label {
				width: 23%;
				color: #ffffff;
			}
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			.mui-input-group .mui-input-row:after {
				right: 15px;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 77%;
			}
			.mui-input-row label {
				padding: 0 15px;
				height: 50px;
				line-height: 50px;
			}

			.mui-input {
				color: #ffffff;
				font-size: 14px;
				line-height: 30px !important;
				height: 50px !important;
			}
			.mui-icon-clear {
				top: 14px !important;
				color: #ffffff !important;
			}
			::-moz-placeholder {
				color: #ffffff;
			}
			:-ms-input-placeholder {
				color: #ffffff;
			}
			::-webkit-input-placeholder {
				color: #ffffff;
			}
			.verify {
				float: left !important;
				width: 40% !important;
			}
			.btn-verify {
				position: relative;
				top: 5px;
				float: right;
				margin-right: 15px;
				border: 0;
				color: #999999;
				height: 40px;
				line-height: 40px;
				background-color: #e0e0e0;
				padding: 0 10px;
			}
			.mui-content-padded {
				margin: 70px 30px 140px 30px;
			}

			.btn-reg {
				display: block;
				width: 100%;
				color: #ffffff;
				padding: 0;
				border: 0;
				margin-bottom: 0;
				font-size: 18px;
				background-color: #6b51c1;
				line-height: 60px;
				-webkit-border-radius: 60px;
				-moz-border-radius: 60px;
				border-radius: 60px;
			}
			.link-area {
				margin-bottom: 60px;
			}
			.link-area p {
				text-align: center;
				color: #ffffff;
			}
			.link-area p a {
				color: #5438af;
				margin-left: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手&emsp;机：</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机">
				</div>
				<div class="mui-input-row">
					<label>验证码：</label>
					<input id='verify' type="text" class="mui-input-clear mui-input verify" placeholder="请输入验证码">
					<button id='getVerify' class="btn-verify">获取验证码</button>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="btn-reg">注册</button>
			</div>
			<div class="link-area">
				<p>已经有账号？<a id='login'>立即登录</a></p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/tools.js"></script>
		<script src="../../js/business/login-reg.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var accountBox = doc.getElementById('account');
					var verifyBox = doc.getElementById('verify');
					var regButton = doc.getElementById('reg');
					var getVerify = doc.getElementById('getVerify');
					var loginButton = doc.getElementById('login');
					// 注册
					regButton.addEventListener('tap', function(event) {
						var regInfo = {

						};

							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
						});
					});
					// 获取验证码
					getVerify.addEventListener('tap', function(event) {
						// TODO
						getVerify.prop('disabled', true);
						getVerify.text('58s');
					});
					// 跳转登录
					loginButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							}
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
