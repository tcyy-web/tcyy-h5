<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-bar{
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.mui-content {
				background-color: #765fc3;
				overflow: auto;
			}
			.mui-input-group .mui-input-row {
				background-color: #765fc3;
			}
			.mui-input-group {
				margin-top: 10px;
			}

			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group:after {
				height: 0;
			}

			.mui-input-group label {
				text-align: right;
				width: 100px;
				color: #ffffff;
			}
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			.mui-input-group .mui-input-row:after {
				right: 15px;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: calc(100% - 100px);
				width: -webkit-calc(100% - 100px);
			}
			.mui-input-row label {
				padding: 0 15px;
				height: 50px;
				line-height: 50px;
			}

			.mui-input {
				color: #ffffff;
				font-size: 14px;
				line-height: 30px !important;
				height: 50px !important;
			}
			.mui-icon-clear {
				padding-top: 14px !important;
				height: 50px !important;
				top: 0 !important;
				color: #ffffff !important;
			}
			.verify~.mui-icon-clear {
				right: calc(60% - 100px) !important;
				right: -webkit-calc(60% - 100px) !important;
			}
			::-moz-placeholder {
				color: #ffffff;
			}
			:-ms-input-placeholder {
				color: #ffffff;
			}
			::-webkit-input-placeholder {
				color: #ffffff;
			}
			.verify {
				float: left !important;
				width: 40% !important;
			}
			.btn-verify {
				position: relative;
				top: 5px;
				float: right;
				margin-right: 15px;
				border: 0;
				color: #999999;
				height: 40px;
				line-height: 40px;
				background-color: #e0e0e0;
				padding: 0 10px;
			}
			button.btn-verify:enabled,
			button.btn-verify:enabled:active{
				background-color: #e0e0e0 ;
				opacity: 1;
			}
			.mui-content-padded {
				margin: 70px 30px 140px 30px;
			}

			.btn-reg {
				display: block;
				width: 100%;
				color: #ffffff;
				padding: 0;
				border: 0;
				margin-bottom: 0;
				font-size: 18px;
				background-color: #6b51c1;
				line-height: 60px;
				-webkit-border-radius: 60px;
				-moz-border-radius: 60px;
				border-radius: 60px;
			}
			.link-area {
				margin-bottom: 60px;
			}
			.link-area p {
				text-align: center;
				color: #ffffff;
			}
			.link-area p a {
				color: #5438af;
				margin-left: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手&emsp;机：</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入注册手机">
				</div>
				<div class="mui-input-row">
					<label>验证码：</label>
					<input id='code' type="text" class="mui-input-clear mui-input verify" placeholder="请输入验证码">
					<button id='getVerify' class="btn-verify" type="button">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label>昵&emsp;称：</label>
					<input id='nickname' type="text" class="mui-input-clear mui-input" placeholder="请输入昵称">
				</div>
				<div class="mui-input-row">
					<label>密&emsp;码：</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码：</label>
					<input id='rpassword' type="password" class="mui-input-clear mui-input" placeholder="请输入确认密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="btn-reg">注册</button>
			</div>
			<div class="link-area">
				<p>已经有账号？<a id='login'>立即登录</a></p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/tools.js"></script>
		<script src="../../js/business/login-reg.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					// 点击
					var regButton = doc.getElementById('reg');
					var getVerify = doc.getElementById('getVerify');
					var loginButton = doc.getElementById('login');
					// 输入内容
					var phone = doc.getElementById('phone');
					var code = doc.getElementById('code');
					var nickname = doc.getElementById('nickname');
					var password = doc.getElementById('password');
					var rpassword = doc.getElementById('rpassword');
					// 获取验证码
					var flag = false;
					var verifyLater;
					var seconds = 60;
					var verifyFn = function() {
						getVerify.innerText = seconds + 's';
						seconds--;
						if (seconds > 0) {
							$.later(function(){
								verifyFn();
							}, 1000);
						}
						else {
							seconds = 60;
							flag = false;
							getVerify.innerText = '重新获取';
						}
					}
					getVerify.addEventListener('tap', function(event) {
						if (flag) {
							return;
						}
						var _phone = phone.value.trim();
						if (_phone === '') {
							$.toast('请输入注册手机');
							return;
						}
						flag = true;
						window.tools.ajaxData('Sendmsg/sendCode',{
							data: {
								phone: _phone,
								type: 1
							},
							success:function(data){
								if (data.header.status === 2001) {
									$.toast('短信发送成功，请注意查收');
									seconds = 60;
									verifyFn();
								} else {
									flag = false;
									$.toast(data.header.msg);
								}
							},
							error:function(xhr,type,errorThrown){
								$.toast("服务器连接出错，请稍后再试");
								flag = false;
							}
						});
					});					
					// 注册
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							phone: phone.value.trim(),
							code: code.value.trim(),
							password: password.value.trim(),
							rpassword: rpassword.value.trim(),
							type: 1,
							nickname: nickname.value.trim(),
						};
						if (regInfo.phone === '') {
							$.toast('请输入注册手机');
							return;
						}
						if (regInfo.code === '') {
							$.toast('请输入验证码');
							return;
						}
						if (regInfo.nickname === '') {
							$.toast('请输入昵称');
							return;
						}
						if (regInfo.password === '') {
							$.toast('请输入密码');
							return;
						}
						if (regInfo.rpassword !== regInfo.password) {
							$.toast('两次输入的密码不一致');
							return;
						}						
						window.tools.ajaxData('Register/byPhone',{
							data: regInfo
						}, function() {
							$.toast('注册成功');
							$.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								}
							});
						});
					});
					// 跳转登录
					loginButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							}
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
