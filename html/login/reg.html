<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.ui-page-login {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: #765fc3;
			}
			.mui-content {
				background-color: #765fc3;
				overflow: auto;
			}
			.mui-content .login-title {
				font-size: 18px;
				color: #ffffff;
				text-align: center;
				line-height: 50px;
				margin-bottom: 100px;
			}
			.mui-input-group .mui-input-row {
				background-color: #765fc3;
			}
			.mui-input-group {
				margin-top: 10px;
			}

			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group:after {
				height: 0;
			}

			.mui-input-group label {
				width: 25%;
				color: #ffffff;
			}
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			.mui-input-group .mui-input-row:after {
				right: 15px;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 75%;
			}
			.mui-input-row label {
				padding: 0 15px;
				height: 50px;
				line-height: 50px;
			}

			.mui-input {
				color: #ffffff;
				font-size: 14px;
				line-height: 30px !important;
				height: 50px !important;
			}
			.mui-icon-clear {
				top: 14px !important;
				color: #ffffff !important;
			}
			::-moz-placeholder {
				color: #ffffff;
			}
			:-ms-input-placeholder {
				color: #ffffff;
			}
			::-webkit-input-placeholder {
				color: #ffffff;
			}
			.verify {
				float: left !important;
				width: 40% !important;
			}
			.btn-verify {
				position: relative;
				top: 5px;
				float: right;
				margin-right: 15px;
				border: 0;
				color: #999999;
				height: 40px;
				line-height: 40px;
				background-color: #e0e0e0;
				padding: 0 10px;
			}
			.mui-content-padded {
				margin: 70px 30px 200px 30px;
			}

			.btn-reg {
				display: block;
				width: 100%;
				color: #ffffff;
				padding: 0;
				border: 0;
				margin-bottom: 0;
				font-size: 18px;
				background-color: #6b51c1;
				line-height: 60px;
				-webkit-border-radius: 60px;
				-moz-border-radius: 60px;
				border-radius: 60px;
			}

			.link-area p {
				text-align: center;
				color: #ffffff;
			}
			.link-area p a {
				color: #5438af;
				margin-left: 5px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<h1 class="login-title">注册</h1>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手&emsp;机：</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机">
				</div>
				<div class="mui-input-row">
					<label>验证码：</label>
					<input id='verify' type="text" class="mui-input-clear mui-input verify" placeholder="请输入验证码">
					<button class="btn-verify">获取验证码</button>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="btn-reg">注册</button>
			</div>
			<div class="link-area">
				<p>已经有账号？<a id='reg'>立即登录</a></p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/business/login-reg.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							email: emailBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
							/*
							 * 注意：
							 * 1、因本示例应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
							 * 2、如果真实案例中，启动页不是登录页，则需修改，使用mui.openWindow打开真实的登录页面
							 */
							plus.webview.getLaunchWebview().show("pop-in",200,function () {
								plus.webview.currentWebview().close("none");
							});
							//若启动页不是登录页，则需通过如下方式打开登录页
//							$.openWindow({
//								url: 'login.html',
//								id: 'login',
//								show: {
//									aniShow: 'pop-in'
//								}
//							});
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
