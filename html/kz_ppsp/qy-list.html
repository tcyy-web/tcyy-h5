<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
    /* CSS 品牌企业 - 产品列表*/
    .search-bar { width:100%; margin-bottom:0; height:50px; background-color:#FFF;}
    .search-bar input{margin-bottom: 0; width:80%; float:left; height:48PX; border:none;  outline: none;  font-size:0.9em;  font-family:'微软雅黑'; color:#7c7c7c;}
    .search-bar button{ width:20%; height:50PX; background:url(../../images/profile/ss.png) no-repeat center; border:none;  outline: none; }
    .mui-slider .mui-slider-group .mui-slider-item img{
       height: 200px;
    }
    .mui-slider-indicator .mui-indicator{
      margin: 1px 3px;
      background-color: #b1a0e9;
      -webkit-box-shadow: none;
      box-shadow: none;
    }
    .mui-slider-indicator .mui-active.mui-indicator{
      background-color: #765fc3;
    }
    .brand-lists{
      margin-top: 10px;
      background: #fff;
    }
    .brand-lists .tl{
      position: relative;
      color:#765fc3; 
      padding: 10px; 
    }
    .brand-lists .tl:before{
      position: absolute;
      right: 0;
      bottom: 0;
      left: 0;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .brand-lists .lists{
      padding: 5px;
    }
    .item{
      float: left;
      width: calc(33.33333333% - 10px);
      width: -moz-calc(33.33333333% - 10px);
      height: 60px;
      border: 1px solid #ddd;
      margin: 5px;
    }
    .item img{ 
      width: 100%;
      height: 100%;
    }
	</style>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
  	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  	<h1 class="mui-title">品牌企业334</h1>
  	<a class="mui-icon mui-icon-bars mui-pull-right"></a>
  </header>
  <div class="mui-content">
  	<div class="search-bar">
  		<input type="text" />
  		<button></button>
  	</div>
  	<div id="slider" class="mui-slider" >
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="../../images/ppsp/banner.jpg">
          </a>
        </div>
        <div class="mui-slider-item">
          <a href="#">
            <img src="../../images/ppsp/banner.jpg">
          </a>
        </div>
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="../../images/ppsp/banner.jpg">
          </a>
        </div>
      </div>
      <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
      </div>
    </div>
  	<div class="brand-lists">
	    <div class="tl"><span>品牌</span></div>
	    <div class="lists clearFix">
	      <a class="item"><img src="../../images/profile/sc9.png"/></a>
	      <a class="item"><img src="../../images/profile/sc9.png"/></a>
	      <a class="item"><img src="../../images/profile/sc9.png"/></a>
	      <a class="item"><img src="../../images/profile/sc9.png"/></a>
      </div>
  	</div>
  </div>
  <script src="../../js/mui.min.js"></script>
   <script>
    (function($, doc) {
        $.init({
          beforeback:function(){
            console.log('返回');
//          plus.screen.lockOrientation("portrait-primary");
            return true;
          }
        });
        $.plusReady(function() {
          window.addEventListener('KZ_xxxx', function(e){
            console.log(2);
          });
        });
      })(mui, document);
  </script>
</body>
</html>
