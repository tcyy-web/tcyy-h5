  <script src="../../third/bluebird.min.js"></script>

  <script src="../../js/utils.category.js"></script>

  <script src="../../js/utils.upload.js"></script>
  <script src="../../js/utils.request.js" ></script>
  <script src="../../js/utils.common.js" ></script>
  <script src="js/kt-common.js" ></script>
  <script>
    (function($, doc) {
      $.init({
      });
      $.plusReady(function() {
        var currentWebview = plus.webview.currentWebview();
        // 分页参数
        var page = 1;
        var limit = 10;
        var more = true;
        var catergoryid = currentWebview.catergoryid; 
        //列表渲染
        var BaseView = function () {
          var vm = this;
          vm.headTitle = ko.observable(currentWebview.headtitle);

          vm.list = ko.observableArray([]);
          
          vm.searchFn = function () {
            mui.openWindow({
              id:'KZ_KT_SearchList',
              url: './search.html',
              show: {
                aniShow: 'pop-in'
              },
              styles: {
                popGesture: 'hide'
              },
              waiting: {
                autoShow: false
              }
            });
          }
        }
        var viewModel = new BaseView();
        ko.applyBindings(viewModel, doc.getElementById('main-content'));
        // 查询
        var queryList = function(callback) {
          var _request = {
            page: page,
            limit: limit,
//          gid: catergoryid
          }       
          request.loginAjax('courses/getCoursesList',{
            data: _request,
            showMsg: false
          },function(data, success) {
             // 处理页面绑定
             viewModel.list( data );
             return;
             if (data && data.data) {
               Enums.getAll(function(){
                  $.each(data.data, function(index, item) {
                     item.positiontypeStr = Enums.getEnumText('positionType', item.positiontype);
                  });
                  if (page === 1) {                  
                     viewModel.list(data.data);                  
                  } else {
                     $.each(data.data, function(index,i) {
                       viewModel.list.push(i);
                     });                  
                  }  
               })              
             }
             // 判断是否有下一页数据
             if (data && data.data && data.data.length === limit) {
               more = true;
             } else {
               more = false;
             }
             if (typeof callback === 'function') {
               callback();
             }
          },function() {
            if (typeof callback === 'function') {
               callback();
             }
          });
        }
        queryList();
        // 跳转详情
        $('#pullrefresh-list').on('tap', '.mui-table-view > li .gotoedit', function(e){
          var itemid = this.getAttribute('itemid');
          var nextWebview = plus.webview.getWebviewById('kz_profile_JobPublish');
          $.fire(nextWebview, 'kz_profile_JobPublish_Data', {
            id: itemid
          });
          $.openWindow({
            id:'kz_profile_JobPublish',               
          }); 
        });
        function reloadPage () {
          page = 1;
          more = true;
          $('#pullrefresh-list').pullToRefresh().refresh(true);
          queryList();
        }
        $('#pullrefresh-list').pullToRefresh({
          down: {
            callback: function() {
              page = 1;
              var self = this;
              queryList(function() {
                self.endPullDownToRefresh();
                $('#pullrefresh-list').pullToRefresh().refresh(true);
              });                
            }
          },
          up: {
            callback: function() {
              var self = this;
              if (more) {
                page = page + 1;
                queryList(function() {
                  self.endPullUpToRefresh(false);
                });
                return;
              }
              self.endPullUpToRefresh(true);
            }
          }
        });
        function loadData (cid) {
          request.loginAjax('courses/coursesDetails', {
            showMsg: false,
            data: {
              cid: cid
            }
          }, function(data,success) {
            if (success) { 
					
//							vm.list( data )
            }
          });
        }
        window.addEventListener('KZ_KT_CategoryList', function( e ){
          var cid = e.target.catergoryid;
        	console.log("cid:"+cid)
//        loadData(e.detail.cid);
        });
      });
    }(mui, document));
  </script>
