<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link href="../../fonts/iconfont.css" rel="stylesheet" />
  <link href="../../css/mui.min.css" rel="stylesheet" />
  <link href="../../css/style.css" rel="stylesheet" />
  <link href="../../css/style-custom.css" rel="stylesheet" />
  <link href="css/kt-style.css" rel="stylesheet" />
  <style>
    .video .video-item{
      box-shadow: none;
      -webkit-box-shadow: none;
    }
    .pullrefresh-list{
      height: calc(100% - 84px);
      height: -webkit-calc(100% - 84px);
      position: relative;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的售卖记录</h1>
    <a class="mui-pull-right">提现</a>
  </header>
  <div class="mui-content my-sell">
    <div class="sell-info">
      <div class="sub border-right-line">
        <p>已提现</p>
        <p>￥900</p>
      </div>
      <div class="sub">
        <p>未提现</p>
        <p>￥900</p>
      </div>
    </div>
    <div class="pullrefresh-list">
      <div class="mui-scroll-wrapper">
        <div id="pullrefresh-list" class="mui-scroll">
          <div class="video">
            <div class="video-item">
              <div class="info">
                <p class="clear curricu-name">
                  <span class="fl font-bold text-ellipsis">课程名称课程名称名称名称名称</span>
                  <span class="fr font-bold">￥900</span>
                </p>
                <p class="clearFix">
                  <span class="fl font-bold">已提现</span>
                  <span class="fr font-small-gray">2019/01/02</span>
                </p>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
 <script src="../../third/bluebird.min.js"></script>
  <script src="../../third/loadash.3.10.1.js"></script>
  <script src="../../js/mui.min.js"></script>
  <script src="../../third/knockout.js"></script>
  <script src="../../third/ko.mapping.js"></script>
  <script src="../../js/mui.pullToRefresh.js"></script>
  <script src="../../js/mui.pullToRefresh.material.js"></script>
  <script src="../../js/utils.enums.js"></script>
  <script src="../../js/utils.config.js"></script>
  <script src="../../js/utils.storages.js"></script>
  <script src="../../js/utils.category.js"></script>
  <script src="../../js/utils.auth.js"></script>
  <script src="../../js/utils.upload.js"></script>
  <script src="../../js/utils.request.js" ></script>
  <script src="../../js/utils.common.js" ></script>
  <script src="js/kt-common.js" ></script>
  <script>
    (function($, doc) {
      $.init({
      });
      $.plusReady(function() {
        // 分页参数
        var page = 1;
        var limit = 20;
        var more = true;
        //列表渲染
        var BaseView = function () {
          var vm = this;
          vm.list = ko.observableArray([]);
        }
        var viewModel = new BaseView();
        ko.applyBindings(viewModel, doc.getElementById('pullrefresh-list'));
        // 查询
        var queryList = function(callback) {
          var _request = {
            page: page,
            limit: limit
          }       
          request.loginAjax('coursesuser/getUserSellRecords',{
            data: _request,
            showMsg: false
          },function(data, success) {
             // 处理页面绑定
             if (data && data.data) {
              if (page === 1) {                  
                 viewModel.list(data.data);                  
              } else {
                 $.each(data.data, function(index,i) {
                   viewModel.list.push(i);
                 });                  
              }  
             }
             // 判断是否有下一页数据
             if (data && data.data && data.data.length === limit) {
               more = true;
             } else {
               more = false;
             }
             if (typeof callback === 'function') {
               callback();
             }
          },function() {
            if (typeof callback === 'function') {
               callback();
             }
          });
        }
        queryList();
        // 跳转详情
        $('#pullrefresh-list').on('tap', '.mui-table-view > li .gotoedit', function(e){
          var itemid = this.getAttribute('itemid');
          var nextWebview = plus.webview.getWebviewById('kz_profile_JobPublish');
          $.fire(nextWebview, 'kz_profile_JobPublish_Data', {
            id: itemid
          });
          $.openWindow({
            id:'kz_profile_JobPublish',               
          }); 
        });
        function reloadPage () {
          page = 1;
          more = true;
          queryList(function(){
            $('#pullrefresh-list').pullToRefresh().refresh(true);
            $('#pullrefresh-list').pullToRefresh().endPullUpToRefresh();
          });
        }
        $('#pullrefresh-list').pullToRefresh({
          down: {
            callback: function() {
              page = 1;
              var self = this;
              queryList(function() {
                self.endPullDownToRefresh();
                $('#pullrefresh-list').pullToRefresh().refresh(true);
              });                
            }
          },
          up: {
            callback: function() {
              var self = this;
              if (more) {
                page = page + 1;
                queryList(function() {
                  self.endPullUpToRefresh(false);
                });
                return;
              }
              self.endPullUpToRefresh(true);
            }
          }
        });
      });
    }(mui, document));
  </script>
</body>
</html>
