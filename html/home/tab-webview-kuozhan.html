	<script src="../../js/mui.min.js"></script>

	<script>
		(function($, doc) {
				$.init({
          preloadPages:[{
            id:'ZXKT',
            url: '../train/train-list.html'
          },{
            id: 'BLX',
            url:"../weibo/list.html"
          },{
            id: 'QY',
            url:"../ppqy/qy-list.html"
          }]
        });
				$.plusReady(function() {
				  // 获取扩展分类
				  var getList = function() {
            request.ajax('Extendgroup/getList',{
              showMsg: false
            },function(data, success) {
              if (success) {
                
              }
            }, function() {
            });
          }
				  getList();
				  // 企业
				  var $qys = $('[viewid="QY"]');
				  var QYWebview = null;
				  $.each($qys, function(index, i) {
				  	  i.addEventListener('tap', function(event) {
				  	    var type = this.getAttribute('type');
				  	    if (!QYWebview) {
				  	      QYWebview = plus.webview.getWebviewById('QY');
				  	    }
              $.fire(QYWebview,'QY-type',{
                type:type
              });
              $.openWindow({
                id: 'QY'
              });
            });
				  });
				  // 其它页面
					var clickItems = $('.clickItem');
					var nextWebview = null;
					$.each(clickItems, function(index, item) {
						item.addEventListener('tap', function(event) {
						  var id = this.getAttribute("id");
						  var url = this.getAttribute("url");
              $.openWindow({
                url: url,
                id: id,
                preload: true,
                show: {
                  aniShow: 'pop-in'
                },
                styles: {
                  popGesture: 'hide'
                },
                waiting: {
                  autoShow: false
                }
              });
						});
					});
				});
			}(mui, document));
	</script>
