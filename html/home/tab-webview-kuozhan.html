	<script>
		(function($, doc) {
				$.init({
          preloadPages:[{
            id:'KZ-PPSP', //品牌商品类
            url: '../kz_ppsp/qy-list.html'
          }]
        });
				$.plusReady(function() {
				  var $content = doc.getElementById('content');
				  // 点击跳转
				  var clickType = function(type, id, title) {
				    if (type === 1) {// 病例秀类
		          $.openWindow({
                url: '../kz_blx/blx-list.html',
                id: 'KZ-BLX',
                preload: true,
                show: {
                  aniShow: 'pop-in'
                },
                styles: {
                  popGesture: 'hide'
                },
                waiting: {
                  autoShow: false
                }
              });
				    } else if (type === 2) { //知识库类
				      $.openWindow({
                url: '../kz_zsk/zsk-list.html',
                id: 'KZ-ZSK',
                preload: true,
                show: {
                  aniShow: 'pop-in'
                },
                styles: {
                  popGesture: 'hide'
                },
                waiting: {
                  autoShow: false
                }
              });
				    } else if (type === 3) { // 品牌商品类
               var  fbWebview = plus.webview.getWebviewById('KZ-PPSP');
                $.fire(fbWebview,'KZ_PPSP_DATA',{
                  id: id,
                  title: title
                });
                $.openWindow({
                  id: 'KZ-PPSP'
                });
				    } else if (type === 4) { // 创意设计类
              $.openWindow({
                url: '../kz_cysj/list.html',
                id: 'KZ-CYSJ',
                preload: true,
                show: {
                  aniShow: 'pop-in'
                },
                styles: {
                  popGesture: 'none'
                },
                waiting: {
                  autoShow: false
                }
              });
            } else if (type === 5) { // 在线课堂类
              $.openWindow({
                url: '../train/train-list.html',
                id: 'KZ-ZXKT',
                preload: true,
                show: {
                  aniShow: 'pop-in'
                },
                styles: {
                  popGesture: 'hide'
                },
                waiting: {
                  autoShow: false
                }
              });
            } else if (type === 6) { // 购物中心类
              
            } else if (type === 7) { // 积分商城类
              
            } else if (type === 8) { // 口腔招聘类
              
            }
				  }
				  // 画每项
				  var paintItem = function(data) {
				    var div = doc.createElement('div');
				    div.className = "kuozhan-item";
				    var titleDiv = doc.createElement('div');
				    titleDiv.className = "item-title";
				    titleDiv.innerHTML = '<p>{0}</p>'.format(data.title);
				    var ul = doc.createElement('ul');
				    ul.className = "mui-table-view mui-table-view-chevron";
				    if (data.childs && data.childs.length) {
				      $.each(data.childs, function(index,i) {
				        var li = doc.createElement('li');
				        li.className = "mui-table-view-cell";
				        var img = doc.createElement('img');
                img.src = i.icon || "../../images/tab-kuozhan/juhui.png";
                var a = doc.createElement('a');
                a.className = "mui-navigate-right";
                a.innerText = i.title;
                a.addEventListener('tap', function(event) {
                  clickType(i.type,i.id,i.title);
                });
				        li.appendChild(img);
				        li.appendChild(a);
				        ul.appendChild(li);
				      });
				    }
				    div.appendChild(titleDiv);
				    div.appendChild(ul);
				    $content.appendChild(div);
				  }
				  // 获取扩展分类
				  var storeageKey = '$KUOZHAN';
				  var getList = function() {
				    // 没网取缓存
				    if (!request.getNetworkState()) {
				      var datastr = storage.get({
                key: storeageKey
              });
              if (datastr !== null) {
                var dataobj = JSON.parse(datastr);
                $.each(dataobj, function(index, d) {
                	 paintItem(d);
                });
              }
				      return;
				    }
            request.ajax('Extendgroup/getList',{
              showMsg: false,
              showLoading: false
            },function(data, success) {
              if (success) {
                if (data && data.length && data.length > 0) {
                  storage.save({
                    key: storeageKey,
                    value: JSON.stringify(data)
                  });
                  $.each(data, function(index,i) {
                    paintItem(i);
                  });
                }
              }
            }, function() {
            });
          }
				  getList();
				  // tab事件
				  doc.getElementById('tab3d').addEventListener('tap', function(event) {
            if (authManage.checkLogin()) {
              goto3D();
            } else {
              authManage.toLogin();
            }
          });
          doc.getElementById('tabys').addEventListener('tap', function(event) {
              var yanshiWebview = plus.webview.getWebviewById('YANSHI_INDEX');
               $.fire(yanshiWebview,'YANSHI_Refresh',{});
               $.openWindow({
                 id: 'YANSHI_INDEX'
               });
            });
            doc.getElementById('tabgt').addEventListener('tap', function(event) {
              gotoGT();
            });
            doc.getElementById('tabwd').addEventListener('tap', function(event) {
              gotoWD();
            });
				});
			}(mui, document));
