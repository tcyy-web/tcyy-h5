<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>沟通</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />

		<style>
			.goutong-row {
				padding: 20px 0;
			}
			.goutong-row .gr-item {
	    	  text-align: center;
			}
			.goutong-row .gr-item .gr-img .img-box {
				width: 60px;
				height: 60px;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				overflow: hidden;
			}
			.goutong-row .gr-item .gr-img .img-box  img {
				width: 100%;
				height: 100%;
			}
			.goutong-row .gr-item p {
				margin-bottom: 0;
				font-size: 18px;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">沟通</h1>
		</header>
		<div class="mui-content">
			<div class="goutong-row flex">
				<div id="video" url="../video/video-list.html" class="clickItem gr-item flex flex-col flex-1">
					<div class="gr-img flex flex-col-center">
						<div class="img-box">
							<img src="../../images/tab-goutong/img1.png" />
						</div>
					</div>
					<p>视频</p>
				</div>
				<div id="picture" url="../picture/picture-folders.html" class="clickItem gr-item flex flex-col flex-1">
					<div class="gr-img flex flex-col-center">
						<div class="img-box">
							<img src="../../images/tab-goutong/img2.png" />
						</div>
					</div>
					<p>图片</p>
				</div>
				<div class="gr-item flex flex-col flex-1">
					<div class="gr-img flex flex-col-center">
						<div class="img-box">
							<img src="../../images/tab-goutong/img3.png" />
						</div>
					</div>
					<p>演示</p>
				</div>
			</div>
			<div class="goutong-row flex">
				<div class="gr-item flex flex-col flex-1">
					<div class="gr-img flex flex-col-center">
						<div class="img-box">
							<img src="../../images/tab-goutong/img4.png" />
						</div>
					</div>
					<p>3D</p>
				</div>
				<div class="gr-item flex flex-col flex-1">
					<div class="gr-img flex flex-col-center">
						<div class="img-box">
							<img src="../../images/tab-goutong/img5.png" />
						</div>
					</div>
					<p>预约</p>
				</div>
				<div id="project" url="../project/project-index.html" login="yes" class="clickItem gr-item flex flex-col flex-1">
					<div class="gr-img flex flex-col-center">
						<div class="img-box">
							<img src="../../images/tab-goutong/img6.png" />
						</div>
					</div>
					<p>项目</p>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils.config.js"></script>
		<script src="../../js/utils.storages.js"></script>
		<script src="../../js/utils.auth.js" ></script>
		<script src="../../js/utils.request.js" ></script>
		<script src="../../js/utils.category.js"></script>
		<script src="../../js/business/home-tab.js"></script>
		<script>
			(function($, doc) {
					$.init({
					  preloadPages:[{
              id:'YANSHI_INDEX',
              url: '../yanshi/yanshi.html'
            }]
					});
					$.plusReady(function() {
						
					  /******APP初始化 begin******/
					  // 设置系统默认状态栏
						plus.navigator.setStatusBarBackground('#765fc3');
						// 获取基础分类
						categorys.getServer();
						/******APP初始化 end******/

						var self = plus.webview.currentWebview(),
						leftPos = Math.ceil((window.innerWidth - 60) / 2); // 设置凸起大图标为水平居中
						var drawNativeIcon = util.drawNative('icon', {
							bottom: '5px',
							left: leftPos + 'px',
							width: '60px',
							height: '60px'
						}, [{
							tag: 'rect',
							id: 'bg',
							position: {
								top: '1px',
								left: '0px',
								width: '100%',
								height: '100%'
							},
							rectStyles: {
								color: '#fff',
								radius: '50%',
								borderColor: '#ccc',
								borderWidth: '1px'
							}
						}, {
							tag: 'rect',
							id: 'bg2',
							position: {
								bottom: '-0.5px',
								left: '0px',
								width: '100%',
								height: '45px'
							},
							rectStyles: {
								color: '#fff'
							}
						}, {
							tag: 'rect',
							id: 'iconBg',
							position: {
								top: '5px',
								left: '5px',
								width: '50px',
								height: '50px'
							},
							rectStyles: {
								color: '#a39cc4',
								radius: '50%'
							}
						}, {
							tag: 'font',
							id: 'icon',
							text: '3D', //此为字体图标Unicode码'\e600'转换为'\ue600'
							position: {
								top: '0px',
								left: '5px',
								width: '50px',
								height: '100%'
							},
							textStyles: {
								align: 'center',
								color: '#fff',
								size: '25px'
							}
						}]);
						// append 到父webview中
						self.append(drawNativeIcon);
						//自定义监听图标点击事件
						var active_color = '#fff';
						drawNativeIcon.addEventListener('click', function(e) {
							// 重绘字体颜色
							if(active_color == '#fff') {
								drawNativeIcon.drawText('3D', {}, {
									align: 'center',
									color: '#000',
									size: '25px'
								}, 'icon');
								active_color = '#000';
							} else {
								drawNativeIcon.drawText('3D', {}, {
									align: 'center',
									color: '#fff',
									size: '25px'
								}, 'icon');
								active_color = '#fff';
							}
						});
						// 中间凸起图标绘制及监听点击完毕

						// 创建子webview窗口 并初始化
						var aniShow = {};
						util.initSubpage(aniShow);

						var nview = plus.nativeObj.View.getViewById('tabBar'),
							activePage = plus.webview.currentWebview(),
							targetPage,
							subpages = util.options.subpages,
							pageW = window.innerWidth,
							currIndex = 0;
						/**
						 * 根据判断view控件点击位置判断切换的tab
						 */
						nview.addEventListener('click', function(e) {
							var clientX = e.clientX;
							if(clientX > 0 && clientX <= parseInt(pageW * 0.25)) {
								currIndex = 0;
							} else if(clientX > parseInt(pageW * 0.25) && clientX <= parseInt(pageW * 0.45)) {
								currIndex = 1;
							} else if(clientX > parseInt(pageW * 0.45) && clientX <= parseInt(pageW * 0.8)) {
								currIndex = 2;
							} else {
								currIndex = 3;
							}
							// 匹配对应tab窗口
							if (currIndex == 1) {
		              var  fbWebview = plus.webview.getWebviewById('YANSHI_INDEX');
                  $.fire(fbWebview,'YANSHI_Refresh',{
                  });
                  $.openWindow({
                    id: 'YANSHI_INDEX'
                  });
//                $.openWindow({
//                url: '../yanshi/yanshi.html',
//                id: 'YANSHI',
//                createNew: true,
//                preload: true,
//                show: {
//                  aniShow: 'pop-in'
//                },
//                styles: {
//                  popGesture: 'hide'
//                },
//                waiting: {
//                  autoShow: false
//                }
//              });
                return;
							}
							if(currIndex > 0) {
								targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
							} else {
								targetPage = plus.webview.currentWebview();
							}

							if(targetPage == activePage) {
								return;
							}
							//底部选项卡切换
							util.toggleNview(currIndex);
							// 子页面切换
							util.changeSubpage(targetPage, activePage, aniShow);
							//更新当前活跃的页面
							activePage = targetPage;
						});
						// 点击item
						var clickItems = $('.clickItem');
						$.each(clickItems, function(index, item) {
							item.addEventListener('tap', function(event) {
								var id = this.getAttribute("id");
								var url = this.getAttribute("url");
								var loginFlag = this.getAttribute('login');
								if (loginFlag === 'yes' && !authManage.checkLogin()) {
									authManage.toLogin(url,id);
									return;
								}
								$.openWindow({
									url: url,
									id: id,
									preload: true,
									show: {
										aniShow: 'pop-in'
									},
									styles: {
										popGesture: 'hide'
									},
									waiting: {
										autoShow: false
									}
								});
							});
						});
					});
				}(mui, document));
		</script>
	</body>

</html>
