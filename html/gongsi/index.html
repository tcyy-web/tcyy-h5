<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../css/mui.min.css">
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
		.mui-content{padding:15px;}
		.mui-content p{ color: #333; line-height: 2;}
		.mui-content p>span{color:#666;}
		.kg{ height: 15px;}
		p img{ max-width: 100%;}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">关于我们</h1>
</header>
<div class="mui-content">
	<div class="kg"></div>
	<p><img id="logo" src=""></p>
	<div class="kg"></div>
	<p>电话：<span id="phone"></span></p>
	<p>网站：<span id="website"></span></p>
	<p>QQ：<span id="qq"></span></p>
	<p>地址：<span id="address"></span> <span id="counsel"></span></p>
	<p><span id="info"></span></p>

</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.extend.js"></script>
<script src="../../js/utils.storages.js" ></script>
<script src="../../js/utils.category.js" ></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.request.js"></script>


<script type="text/javascript">
	

(function($,doc){

$.init();
$.plusReady(function() {

ajaxData();

function ajaxData(  ){
	request.loginAjax('Company/getCompanyData', {
				
				showMsg: false,
				
			}, function(data, success) {
 
	      	  if ( success ){
	      	  	document.getElementById("logo").setAttribute("src",data.logo);
	      	  	
	      	  	document.getElementById("address").innerHTML = data.address;
	      	  	document.getElementById("phone").innerHTML = data.phone;
	      	  	document.getElementById("website").innerHTML = data.website;
	      	  	document.getElementById("qq").innerHTML = data.qq;
	      	  	
	      	  	document.getElementById("counsel").innerHTML = data.counsel;
	      	  	document.getElementById("info").innerHTML = data.info;
      	  }
      	  
		
  	  });
    }
});


})(mui , document);

	


</script>
		
</body>

</html>
