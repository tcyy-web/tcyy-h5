<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../../css/mui.min.css">
	<link href="../../css/style.css" rel="stylesheet" />
  <link href="../../css/pages/gongsi.css" rel="stylesheet" />

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">关于我们</h1>
</header>
<div class="mui-content">
	<div class="kg"></div>
	<p class="img"><img id="logo" src=""></p>
	<div class="kg"></div>

	<p>公司名称 ：<span id="title"></span></p>
	<p>公司介绍：<span id="info"></span></p>
	<p>网站地址：<span id="website"></span></p>
	<p>电话：<span id="phone"></span></p>
	<p>QQ：<span id="qq"></span></p>

	
	<div class="copyright">
		<p>Copyright &copy;2018</p>
		<p> <span id="title2"></span></p>
	</div>

</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.extend.js"></script>
<script src="../../js/utils.storages.js" ></script>
<script src="../../js/utils.category.js" ></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.request.js"></script>


<script type="text/javascript">
	

(function($,doc){

$.init();
$.plusReady(function() {

ajaxData();

function ajaxData(  ){
	request.loginAjax('Company/getCompanyData', {
				
				showMsg: false,
				
			}, function(data, success) {
 
	      	  if ( success ){
	      	  	document.getElementById("logo").setAttribute("src",data.logo);
				
	      	  	document.getElementById("phone").innerHTML = data.phone;
	      	  	document.getElementById("qq").innerHTML = data.qq;
	      	  	document.getElementById("website").innerHTML = data.website;
	      	  	document.getElementById("info").innerHTML = data.info.replace(/\r\n/gi,"<br>");
	      	  	document.getElementById("title").innerHTML = data.title;
	      	  	document.getElementById("title2").innerHTML = data.title;
	    
      	  }
      	  
		
  	  });
    }
});


})(mui , document);

	


</script>
		
</body>

</html>
