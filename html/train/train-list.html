<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>在线课堂</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			#sliderSegmentedControl .mui-scroll {
				border-bottom:1px solid #d2d2d2;
				margin-bottom: 10px;
				height: 50px;
				background-color: #ffffff;
			}
			.mui-segmented-control.mui-scroll-wrapper {
				height: 50px;
				overflow: auto !important;
			}
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				display: inline-block;
				position: relative;
			}
			.mui-segmented-control .mui-control-item:after {
				content: '';
				position: absolute;
				width: 1px;
				height: 20px;
				right: 0;
				bottom: 15px;
				background-color: #d6d6d6;
			}
			.mui-segmented-control .mui-control-item:last-child:after {
				width: 0;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				color: #765fc3;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active:before {
				content: '';
				position: absolute;
				width: 100%;
				height: 3px;
				left: 0;
				bottom: -1px;
				background-color: #765fc3;
			}
			.mui-fullscreen .mui-segmented-control~.mui-slider-group {
				top: 60px;
				background-color: #ffffff;
			}
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item {
				border: 0;
			}

			.mui-row {
				padding: 5px 10px;
				border-bottom: 1px solid #d6d6d6;
				border-top: 1px solid #d6d6d6;
			}
			.mui-row .img {
				width: 110px;
				height: 100px;
				display: inline-block;
			}
			.mui-row .img img {
				width: 100%;
				height: 100%;
			}
			.mui-row .content {
				float: right;
				width: calc(100% - 120px);
				width: -webkit-calc(100% - 120px);
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">在线课堂</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile">儿童牙科</a>
						<a class="mui-control-item" href="#item2mobile">口保健</a>
						<a class="mui-control-item" href="#item3mobile">口美容</a>
						<a class="mui-control-item" href="#item4mobile">口内科</a>
						<a class="mui-control-item" href="#item4mobile">口内科</a>
						<a class="mui-control-item" href="#item4mobile">口内科</a>
						<a class="mui-control-item" href="#item4mobile">口内科</a>
						<a class="mui-control-item" href="#item4mobile">口内科</a>
					</div>
				</div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-row">
									<div class="img">
										<img src="../../images/my/bgy.png" />
									</div>
									<div class="content">

									</div>
						   </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script>
			(function($, doc) {
				$.init();
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.plusReady(function() {
				});
			}(mui, document));
		</script>
	</body>

</html>
