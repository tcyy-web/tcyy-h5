		<style>
			#sliderSegmentedControl{
				border-bottom:1px solid #d2d2d2;
				margin-bottom: 10px;
				height: 50px;
				background-color: #ffffff;
			}
			.mui-segmented-control.mui-scroll-wrapper {
				height: 50px;
				overflow: auto !important;
			}
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				display: inline-block;
				position: relative;
			}
			.mui-segmented-control .mui-control-item:after {
				content: '';
				position: absolute;
				width: 1px;
				height: 20px;
				right: 0;
				bottom: 15px;
				background-color: #d6d6d6;
			}
			.mui-segmented-control .mui-control-item:last-child:after {
				width: 0;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				color: #765fc3;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active:before {
				content: '';
				position: absolute;
				width: 100%;
				height: 3px;
				left: 0;
				bottom: -1px;
				background-color: #765fc3;
			}
			.mui-fullscreen .mui-segmented-control~.mui-slider-group {
				top: 60px;
				background-color: #ffffff;
			}
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item {
				border: 0;
			}
  </style>

				border: 0;

	<script>
		(function($, doc) {
			//阻尼系数
			var deceleration = $.os.ios?0.003:0.0009;
			$('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: true, //是否显示滚动条
				deceleration:deceleration
			});
			$.init();
			$.plusReady(function() {
			  var limit = 5;
			  var groupid = 0;
			  var listRequest = {};
        var createFragment = function(parent, data) {
          var li = doc.createElement('li');
       	  li.innerHTML ='<div class="mui-row">'+
							'<div class="img">'+
								'<img src="'+data.image+'" />'+
							'</div>'+
							'<div class="content">'+
								'<h1>'+data.title+'</h1>'+
								'<p>发布时间：'+data.creattime+'</p>'+
								'<p>观看人数：'+data.read+'/'+data.num+'</p>'+
								'<div class="btns">'+
									'<button>观看</button>'+
								'</div>'+
							'</div>'+
				    	'</div>';

          parent.appendChild(li);
        };
				var getList = function(page,callback){
				  if (listRequest[groupid] && page !== 1 && listRequest[groupid].more === false) {
            return;
				  }
					request.loginAjax('Curriculum/getList', {
						data: {
							groupid: groupid,
//							page: page,
//							limit: limit
						},
						showMsg: false
					}, function(data) {
						
					  // 处理页面绑定
             if (data && data.data) {
               var currentContent = doc.querySelector('.mui-control-content.mui-active .contents');
               if (page === 1) {
                 currentContent.innerHTML = '';
               }
               $.each(data.data, function(index,i) {
               	createFragment(currentContent,i);
               });
               
               

             }
             // 判断是否有下一页数据
             if (data && data.data && data.data.length === limit) {
               listRequest[groupid] = {
                 page: page,
                 more: true
               }
             } else {
               listRequest[groupid] = {
                 page: page,
                 more: false
               }
             }
             if (typeof callback === 'function') {
               callback();
             }
					}, function() {
             if (typeof callback === 'function') {
               callback();
             }
					});
				}
        // 分类
        var category = categorys.get();
        if (category.length > 0) {
            var controls = doc.getElementById("sliderSegmentedControl");
            var contents = doc.getElementById("sliderSegmentedContent");
            var controlsHtml = [];
            var contentsHtml = [];
            $.each(category, function(index, item) {
              var _controlHtml = '<a groupid={0} class="mui-control-item" href="#content{1}">{2}</a>';
              _controlHtml = _controlHtml.format(item.id,index,item.title);
              controlsHtml.push(_controlHtml);
              var _contentHtml = '';
              _contentHtml += '<div id="content{0}" class="mui-slider-item mui-control-content">'+
                              ' <div class="mui-scroll-wrapper">'+
                              '  <div class="mui-scroll">'+
                              '   <div class="contents">'+
                              '   </div>'+
                              '  </div>'+
                              ' </div>'+
                              '</div>';
              _contentHtml = _contentHtml.format(index, index);
              contentsHtml.push(_contentHtml);
            });
            controls.innerHTML = controlsHtml.join('');
            contents.innerHTML = contentsHtml.join('');
            controls.querySelector('.mui-control-item').classList.add('mui-active');
            contents.querySelector('.mui-control-content').classList.add('mui-active');
            // 初始加载项目
            groupid = category[0].id;
            getList(1);
        }
        // 切换tab
        doc.querySelector('.mui-slider').addEventListener('slide', function(event) {
          var contentValue = event.detail.slideNumber;
          var currentTab = doc.querySelector('.mui-control-item.mui-active');
          groupid = currentTab.getAttribute('groupid');
          if (listRequest[groupid]) {
            return;
          }
          getList(1);
        });
				//循环初始化所有下拉刷新，上拉加载。
				$.each(doc.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					$(pullRefreshEl).pullToRefresh({
						down: {
							callback: function() {
                var self = this;
							  getList(1, function() {
							    self.endPullDownToRefresh();
							    $(pullRefreshEl).pullToRefresh().refresh(true);
							  });
							}
						},
						up: {
							callback: function() {
							  var self = this;
							  if (listRequest[groupid]) {
							    if (listRequest[groupid].more === true) {
							      var page = listRequest[groupid].page + 1;
							      getList(page, function(){
							        self.endPullUpToRefresh(false);
							      })
							      return;
							    }
							  }
							  self.endPullUpToRefresh(true);
							}
						}
					});
				});
			});
		})(mui, document);
	</script>
