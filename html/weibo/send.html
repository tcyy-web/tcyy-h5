<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
.mui-content{background: #fff;}
.mui-pull-right{line-height: 45px;}

.main{
	padding:15px 15px;
	background:white;
}

.main h2{
	font-size:16px;
	font-weight: 500;
	padding-bottom: 10px;
	border-bottom: 1px solid #d6d6d6;
	color:#000000;

}

.main textarea{
	resize: none;
	margin:15px 0;
	width:100%;
	border:none;
	background:transparent;
	height:50px;
	background:url(../../images/weibo/yuan.png) 5px 3px no-repeat;
	color:#7c7c7c;
	font-size:14px;
	text-indent: 25px;
	line-height:1.5;
	margin-bottom: 0;
}

.main-img{
	margin-top:15px;
}

.main-img h2{
	margin-bottom: 10px;
}

.main-block ul{
	overflow: hidden;
}

.main-block ul li{
	width:calc(100% / 5 - 10px);
	float:left;
	margin-right:10px;
	height:60px;
}

.main-block ul li img{
	width:100%;
}

.img-file{
	width:calc(100% / 5);
	float:right;
	height:60px;
	background:burlywood;
	border:1px dashed #666666;
	box-sizing: border-box;
	background:url(../../images/weibo/jia.png) center center no-repeat;
}

.img-files{
	display: none;
}

.main-img dl{
	overflow: hidden;
}

.main-img dd{
	font-size:14px;
	color:#7c7c7c;
	float:left;
	margin-right:10px;
	padding:5px;
	padding-left:20px;
	border:1px solid #d6d6d6;
	margin-bottom: 10px;
	position: relative;
}

.main-img dd i{
	position: absolute;
	left:10px;
	width:5px;
	height:5px;
	border-radius: 50%;
	background:#7c7c7c;
	top:50%;
	transform: translate(0, -50%);
}

	</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">发表病例</h1>

</header>
<div class="mui-content">
	<div class="main">
			<h2>病例详情</h2>
			<form action="" method="post">
				<textarea name="" rows="4" cols="20" placeholder="请输入详情" ></textarea>
				<input class="img-files" type="file" name="" id="" value="" />
			</form>
		</div>
		
		<div class="main main-img">
			<h2>添加病例图</h2>
			<div class="main-block">
				<ul>
					<li>
						<img src="../../images/weibo/img.png"/>
					</li>
					<li>
						<img src="../../images/weibo/img.png"/>
					</li>
					<li>
						<img src="../../images/weibo/img.png"/>
					</li>
					<li>
						<img src="../../images/weibo/img.png"/>
					</li>
					
					<div class="img-file"></div>
				</ul>
			</div>
		</div>
		
		<div class="main main-img">
			<h2>选择标签</h2>
			<dl>
				<dd>
					儿童牙科
					<i></i>
				</dd>
				<dd>
					儿童牙科
					<i></i>
				</dd>
				<dd>
					儿童牙科
					<i></i>
				</dd>
				<dd>
					儿童牙科
					<i></i>
				</dd>
			</dl>
		</div>
</div>
<script src="../../js/mui.min.js"></script>

</body>

</html>
