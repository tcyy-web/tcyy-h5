                <div class="weixin pay-list" id="weixin"> <img width="40" src="../../images/pay/weixin.png" />微信支付 </div>


                <div class="zhifubao pay-list" id="zhifubao"> <img width="30" src="../../images/pay/alipay.png" /> 支付宝支付 </div>
                                
            </div>
        </div>

<script src="../../js/mui.min.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.extend.js"></script>
<script src="../../js/utils.storages.js" ></script>
<script src="../../js/utils.category.js" ></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.request.js"></script>
	
<script>
var wxChannel = null; // 微信支付
var aliChannel = null; // 支付宝支付
var channel = null;
var params = {};



var payParams ={};

mui.init({
    swipeBack:true //启用右滑关闭功能
});

mui.plusReady(function() {
	
    // 获取支付通道
    plus.payment.getChannels(function(channels){
    	
    	for(var i in channels){
			var channel=channels[i];
			if( channel.id =="wxpay"){
				wxChannel = channel;
			}
			
			if( channel.id =="alipay"){
				aliChannel = channel;
			}
		}

    	
    },function(e){
      alert("获取支付通道失败："+e.message);
    });
    
    window.addEventListener("get-pram",function( e ){
    	var id = e.detail.id;
    	var price = e.detail.price;
    	var content = e.detail.content;
    	
    	var type = e.detail.type;
    	
    	params = {
    		id: id,
    		price:price,
			type:type
    	}
    	
    	document.getElementById("content").innerHTML = content;
    	document.getElementById("price").innerHTML = price;
    	
    	if( !id || !price ){
    		mui.back();
    		mui.toast("参数不正确");
    	}
    	
    	ajaxData();

    });
})



document.getElementById('weixin').addEventListener('tap',function() {

    pay('wxpay', payParams );
})


//var ALIPAYSERVER='';
//var WXPAYSERVER='https://wx.tenpay.com/cgi-bin/mmpayweb-bin/checkmweb';

var ALIPAYSERVER='http://demo.dcloud.net.cn/helloh5/payment/alipay.php?total=0.01';
var WXPAYSERVER='http://demo.dcloud.net.cn/helloh5/payment/wxpay.php?total=0.01';
// 2. 发起支付请求
function pay( id , data){
    // 从服务器请求支付订单
    var PAYSERVER='';
    if(id=='alipay'){
//      PAYSERVER=ALIPAYSERVER+"?prepay_id="+data.prepay_id+"&package="+ data.package;
        PAYSERVER=ALIPAYSERVER;
        channel = aliChannel;
	}else if(id=='wxpay'){
//      PAYSERVER=WXPAYSERVER+"?prepay_id="+data.prepay_id+"&package="+ data.package;
		PAYSERVER=WXPAYSERVER;
        channel = wxChannel;
    }else{
        plus.nativeUI.alert("不支持此支付通道！",null,"捐赠");
        return;
    }
    var xhr=new XMLHttpRequest();
    xhr.onreadystatechange=function(){
        switch(xhr.readyState){
            case 4:
            if(xhr.status==200){
                plus.payment.request(channel,xhr.responseText,function(result){
                    plus.nativeUI.alert("支付成功！",function(){
	                    back();
	                });
                },function(error){
                    plus.nativeUI.alert("支付失败：" + error.code);
                });
            }else{
                alert("获取订单信息失败！");
            }
            break;
        default:
        break;
    }
 }
 xhr.open('get',PAYSERVER);
 xhr.send();
}
        
function ajaxData(){
	request.loginAjax('Pay/wxpay',{ data:params ,showMsg: false }, function(data, success) {
		
	  if ( success ){
	  	
		 payParams = data;
	  }
	});
}

</script>
</html>
