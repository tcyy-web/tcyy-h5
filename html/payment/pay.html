<html>
    <head>
        <meta charset="utf-8">
        <title>Hello MUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/style.css" rel="stylesheet" />
        <!--App自定义的css-->
        <style type="text/css">
            .head {
                margin-top: 10px;
            }
            .head img{
                width: 120px;
                height: 120px;
                margin-left: calc(50% - 60px);
            }
            .top {
                margin-top: 40px;
            }
            
            .paynum{
            	padding-top: 60px;
            }
            .weixin,.zhifubao {
				display: block;
				width: 90%;
				margin-bottom: 20px;
				margin-left: 5%;
				padding: 10px 0;
				border:1px solid #ccc;

            }
            
            .mui-content{
            	text-align: center;
            }
        </style>
    </head>
    <body>
        <header class="mui-bar mui-bar-nav white">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">支付</h1>
        </header>
        <div class="mui-content">
        	<div class="paynum">确认支付 <b id="price">0.01</b>元 </div>
            <div class="top" id="testLogin">
                <div class="weixin" id="weixin"> 微信支付 </div>

                <div class="zhifubao" id="zhifubao"> 支付宝支付 </div>
            </div>
        </div>
    </body>
    <script src="../../js/mui.min.js"></script>

    <script>
        var wxChannel = null; // 微信支付
        var aliChannel = null; // 支付宝支付
        var channel = null; 
        mui.init({
            swipeBack:true //启用右滑关闭功能
        });

        mui.plusReady(function() { 
        	
            // 获取支付通道
            plus.payment.getChannels(function(channels){
            	console.log(JSON.stringify( channels ))
                aliChannel=channels[0];
            	wxChannel=channels[1];
            },function(e){
             alert("获取支付通道失败："+e.message);
            });
        })

        document.getElementById('weixin').addEventListener('tap',function() {

            var cost = document.getElementById("price").innerText;
            pay('wxpay', cost );
        })
        document.getElementById('zhifubao').addEventListener('tap',function() {
        	
            var cost = document.getElementById("price").innerText;
            pay('alipay', cost); 
        })

        var ALIPAYSERVER='http://demo.dcloud.net.cn/helloh5/payment/alipay.php?total=';
        var WXPAYSERVER='m.tianchiyueya.com:1888/tcyy/pay/wxpay';
        // 2. 发起支付请求
        function pay(id,cost){
            // 从服务器请求支付订单
            var PAYSERVER='';
            if(id=='alipay'){
                PAYSERVER=ALIPAYSERVER+cost;
                channel = aliChannel;
        	}else if(id=='wxpay'){
                PAYSERVER=WXPAYSERVER+cost;
                channel = wxChannel;
            }else{
                plus.nativeUI.alert("不支持此支付通道！",null,"捐赠");
                return;
            }
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                switch(xhr.readyState){
                    case 4:
                    if(xhr.status==200){
                        plus.payment.request(channel,xhr.responseText,function(result){
                            plus.nativeUI.alert("支付成功！",function(){
                            back();
                        });
                        },function(error){
                            plus.nativeUI.alert("支付失败：" + error.code);
                        });
                    }else{
                        alert("获取订单信息失败！");
                    }
                    break;
                default:
                break;
            }
         }
         xhr.open('GET',PAYSERVER);
         xhr.send();
    }

    </script>
</html>
