<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
		
		.pic-item{ display: block; padding: 20px; background: url('../../images/tab-vedio/bg.png') center center /auto 100% no-repeat;}
		.mui-table-view-cell{ padding:10px;}
		.mui-row .mui-col-sm-4:last-child .pic-item{ background-image: url('../../images/tab-vedio/bg1.png');}
	</style>

</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">图片</h1>
	</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-active" href="#item1mobile">
							儿童牙科

						</a>
						<a class="mui-control-item" href="#item2mobile">
							口保健

						</a>
						<a class="mui-control-item" href="#item3mobile">
							口美容

						</a>
						<a class="mui-control-item" href="#item4mobile">
							口内科
						</a>

					</div>
				</div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-row">
							        <div class="mui-col-sm-4 mui-col-xs-4">
							            <li class="mui-table-view-cell">
							                <div class="pic-item"></div>
							            </li>
							        </div>
							        <div class="mui-col-sm-4 mui-col-xs-4">
							            <li class="mui-table-view-cell">
							               <div class="pic-item"></div>
							            </li>
							        </div>
							        <div class="mui-col-sm-4 mui-col-xs-4">
							            <li class="mui-table-view-cell">
							               <div class="pic-item"></div>
							            </li>
							        </div>
							    </div>

							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script>
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-row');
										ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-row');
										ul.appendChild(createFragment(ul, index, 5));
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
					
						li = document.createElement('li');
						li.className = 'mui-col-sm-4 mui-col-xs-4';
						li.innerHTML = '<li class="mui-table-view-cell"> <div class="pic-item"></div> </li>';
						fragment.appendChild(li);
						return fragment;
					};
				});
			})(mui);
		</script>
	</body>

</html>
