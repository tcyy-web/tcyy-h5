<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
      #sliderSegmentedControl{
        border-bottom:1px solid #d2d2d2;
        margin-bottom: 10px;
        height: 50px;
        background-color: #ffffff;
      }
      .mui-segmented-control.mui-scroll-wrapper {
        height: 50px;
        overflow: auto !important;
      }
      .mui-segmented-control .mui-control-item {
        line-height: 50px;
        display: inline-block;
        position: relative;
      }
      .mui-segmented-control .mui-control-item:after {
        content: '';
        position: absolute;
        width: 1px;
        height: 20px;
        right: 0;
        bottom: 15px;
        background-color: #d6d6d6;
      }
      .mui-segmented-control .mui-control-item:last-child:after {
        width: 0;
      }
      .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
        color: #765fc3;
      }
      .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active:before {
        content: '';
        position: absolute;
        width: 100%;
        height: 3px;
        left: 0;
        bottom: -1px;
        background-color: #765fc3;
      }
      .mui-fullscreen .mui-segmented-control~.mui-slider-group {
        top: 60px;
        background-color: #ffffff;
      }
      .mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item {
        border: 0;
      }
  </style>
	<style>
		
		.pic-item{ display: block; padding: 20px; background: url('../../images/tab-vedio/bg.png') center center /auto 100% no-repeat;}
		.mui-table-view-cell{ padding:10px;}
		.mui-row .mui-col-sm-4:last-child .pic-item{ background-image: url('../../images/tab-vedio/bg1.png');}
	</style>

</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">图片</h1>
	</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="sliderSegmentedControl">
						<a class="mui-control-item mui-active" href="#content1">

					</div>

				<div class="mui-slider-group">
					<div id="conten1" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
							  <div class="contents">
    								<div class="mui-row">

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script>
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-row');
										ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-row');
										ul.appendChild(createFragment(ul, index, 5));
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
					
						li = document.createElement('li');
						li.className = 'mui-col-sm-4 mui-col-xs-4';
						li.innerHTML = '<li class="mui-table-view-cell"> <div class="pic-item"></div> </li>';
						fragment.appendChild(li);
						return fragment;
					};
				});
			})(mui);
		</script>
	</body>
