<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
		body,
		.mui-content{
			background-color: #ffffff;
		}
	  .mui-pull-top-tips {
      z-index: 10;
    }
		.mui-row{
			padding: 0 5px;
		}
		.mui-row .mui-col-xs-6{
			margin: 10px 5px;
			width: calc(50% - 10px);
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			border-radius: 3px;
			overflow: hidden;
  	   -webkit-box-shadow: #ccc 0px 2px 5px -1px;
  	   box-shadow: #ccc 0px 2px 5px -1px;
		}
		.pic-item{
			text-align: center;
			height: 150px;
			overflow: hidden;
		}
		.pic-item img{
			width: 100%;
			height: auto;
		}
		.pic-item.upload{
			text-align: center;
			background-color: #f4f4f4;
		}
		.pic-item.upload img {
			width: 60px;
		}
		.mui-row .mui-col-xs-6 p{
			color: #303030;
			height: 40px;
			padding: 5px;
			line-height: 1.1;
			overflow: hidden;
			word-break: break-all;
		}
		.mui-row .mui-col-xs-6 p.p {
			color: #bababa;
		}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">图片</h1>
	</header>
		<div id="mainContent" class="mui-content">
			<div class="mui-fullscreen">
		    <div class="mui-scroll-wrapper">
		      <div id="pullrefresh" class="mui-scroll">
						<div class="mui-row">
						  <!-- ko 'foreach':pictureList -->
			        <div class="mui-col-xs-6">
    	            	<div class="pic-item flex flex-row-center flex-col-center">
    	            		<img data-bind="attr:{src: image}" data-preview-src="" data-preview-group="1" />
    	            	</div>
    	            	<p class="flex flex-row-center flex-col-center" data-bind="text:title"></p>
			        </div>
			        <!-- /ko -->
			        <div class="mui-col-xs-6">
	              <div class="pic-item upload flex flex-row-center flex-col-center">
	              	  <img src="../../images/picture/bg1.png" />
	              </div>
	              <p class="p flex flex-row-center flex-col-center">上传图片</p>
			        </div>
				    </div>
		      </div>
		    </div>
		  </div>
		</div>
		<script src="../../third/knockout.js"></script>
		<script src="../../js/mui.min.js"></script>
	  <script src="../../js/mui.zoom.js"></script>
    <script src="../../js/mui.previewimage.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils.config.js"></script>
	  <script src="../../js/utils.extend.js"></script>
	  <script src="../../js/utils.storages.js" ></script>
	  <script src="../../js/utils.auth.js"></script>
	  <script src="../../js/utils.request.js"></script>
		<script>
			(function($, doc) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.init();
				$.plusReady(function() {
			   	var folderid = 0;
 					var page = 1;
          var limit = 10;
          var more = true;
          var $pullrefresh = $('#pullrefresh');
          var viewModel = {
            pictureList: ko.observableArray([])
          }
          ko.applyBindings(viewModel, doc.getElementById('mainContent'));
          $.previewImage();
					var getList = function(callback){
					  if (page === 1) {
               viewModel.pictureList([]);
             }
						request.ajax('Picture/getlist', {
							data: {
								folderid: folderid,
								page: page,
								limit: limit
							},
							showMsg: false
						}, function(data) {
                // 处理页面绑定
	             if (data && data.data) {
	               $.each(data.data, function(index,i) {
	                 viewModel.pictureList.push(i);
	               });
	             }
	             // 判断是否有下一页数据
	             if (data && data.data && data.data.length === limit) {
	               more = true;
	             } else {
	               more = false;
	             }
	             if (typeof callback === 'function') {
	               callback();
	             }
						}, function() {
	             if (typeof callback === 'function') {
	               callback();
	             }
						});
					}
	        // 刷新分类
          window.addEventListener('picture-folderid', function(e){
            folderid = e.detail.folderid;
            page = 1;
            more = true;
            $pullrefresh.pullToRefresh().refresh(true);
            getList();
          });
					$pullrefresh.pullToRefresh({
            down: {
              callback: function() {
                page = 1;
                var self = this;
                getList(function() {
                  self.endPullDownToRefresh();
                  $pullrefresh.pullToRefresh().refresh(true);
                });
              }
            },
            up: {
              callback: function() {
                var self = this;
                if (more) {
                  page = page + 1;
                  getList(function(){
                    self.endPullUpToRefresh(false);
                  });
                  return;
                }
                self.endPullUpToRefresh(true);
              }
            }
          });
				});
			})(mui, document);
		</script>
	</body>

</html>
