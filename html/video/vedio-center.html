<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
		.mui-table-view{ background: none;}
		.mui-table-view .mui-table-view-cell{
			padding:5px 0;
			border:none;
		}
	/* CSS 视频*/
	.list-item{ width:95%; height:auto; padding-bottom:10px;  margin:auto; background-color:#ffffff; border:1px solid #; -webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	-webkit-box-shadow: #666 0px 0px 10px;
	-moz-box-shadow: #666 0px 0px 10px;
	box-shadow: #666 0px 0px 10px; }
	.list-item img{ width:100%; height:auto; margin-bottom:10px;}
	.lname{ width:100%;  margin:auto;  height:40px; line-height:40px; display:inline-block; background:url(../../images/tab-vedio/sc11.png) no-repeat right;}
	.lname span{ font-family:'微软雅黑'; color:#303030; font-size:1em; margin-left:15px;}
	</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<section class="list-item">
						    <img src="../../images/tab-vedio/sc10.png" />
						    <a class="lname"><span>形牙烤瓷修复</span></a>
						</section>
					</li>
					
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				var self = this;
				setTimeout(function() {
					var ul = self.element.querySelector('.mui-table-view');
					ul.insertBefore(createFragment(ul), ul.firstChild);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var self = this;
				setTimeout(function() {
					var ul = self.element.querySelector('.mui-table-view');
					ul.appendChild(createFragment(ul));
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			
			function createFragment(ul) {
				var length = ul.querySelectorAll('li').length;
				var fragment = document.createDocumentFragment();
				var li;
			
				li = document.createElement('li');
				li.className = 'mui-table-view-cell';
				li.innerHTML = '<section class="list-item"> <img src="../../images/tab-vedio/sc10.png" /> <a class="lname"><span>形牙烤瓷修复</span></a> </section>';
				fragment.appendChild(li);
				return fragment;
			};
			
			function loadData( id ){
				console.log( id );
			}

		</script>
	</body>

</html>
