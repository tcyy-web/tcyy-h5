		<script>
			mui.init();
			(function($, doc) {
				//阻尼系数
				var deceleration = $.os.ios?0.003:0.0009;
//				$('.mui-scroll-wrapper').scroll({
//					bounce: false,
//					indicators: true, //是否显示滚动条
//					deceleration:deceleration

				$.plusReady(function() {
          // 分类
          var category = categorys.get();
          if (category.length > 0) {
              var controls = doc.getElementById("sliderSegmentedControl");
              var contents = doc.getElementById("sliderSegmentedContent");
              var controlsHtml = [];
              var contentsHtml = [];
              $.each(category, function(index, item) {
                var _controlHtml = '<a data-id={0} class="mui-control-item" href="#content{1}">{2}</a>';
                _controlHtml = _controlHtml.format(item.id,index,item.title);
                controlsHtml.push(_controlHtml);
                var _contentHtml = '';
                _contentHtml += '<div id="content{0}" class="mui-slider-item mui-control-content mui-active">'+
                                ' <div class="mui-scroll-wrapper">'+
                                '  <div class="mui-scroll">'+
//                              '   <p>{1}</p>'+
                                '   <ul class="mui-table-view">'+
                                '   </ul>'+
                                '  </div>'+
                                ' </div>'+
                                '</div>';
                _contentHtml = _contentHtml.format(index, index);
                contentsHtml.push(_contentHtml);
              });
              controls.innerHTML = controlsHtml.join('');
              contents.innerHTML = contentsHtml.join('');
              controls.querySelector('.mui-control-item').classList.add('mui-active');
              contents.querySelector('.mui-control-content').classList.add('mui-active');
              // 初始加载项目
              var groupid = category[0].id;
              var page = 1;
              var limit = 10;
          }
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.appendChild(createFragment(ul, index, 5));
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
					
						li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<section class="list-item"> <img src="../../images/tab-vedio/sc10.png" /> <a class="lname"><span>形牙烤瓷修复</span></a> </section>';
						fragment.appendChild(li);
						return fragment;
					};
				});
			})(mui, document);
