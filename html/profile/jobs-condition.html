<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />

	<link href="../../css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/pages/jobs.css">
	<style>
		.condition-select .mui-bar.mui-bar-nav{ background: #fff; box-shadow: none; position: static; }
		.condition-select .mui-icon{ color: #333!important; font-size: 46px;  padding-top:0;padding-bottom:0; opacity: 1!important; }
		.condition-select .mui-title{ color: #333;}
		.condition-select .cover-full{ padding-bottom: 75px; }
	</style>
</head>
<body>
	<div class="mui-content condition-select">
		<div class="cover">
			<div class="cover-full">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon mui-icon-closeempty mui-pull-left"></a>
					<h1 class="mui-title">筛选</h1>
				</header>
				<div class="condition-select-box">
					<div class="m-title t2">学历</div>
					<div class="condition-box">
						<span class="c-box active">全部</span>
						<span class="c-box">初中</span>
						<span class="c-box">大专</span>
						<span class="c-box">本科</span>
					</div>

					<div class="m-title t2">学历</div>
					<div class="condition-box">
						<span class="c-box active">全部</span>
						<span class="c-box">初中</span>
						<span class="c-box">大专</span>
						<span class="c-box">本科</span>
					</div>
		
					<div class="m-title t2">学历</div>
					<div class="condition-box">
						<span class="c-box active">全部</span>
						<span class="c-box">初中</span>
						<span class="c-box">大专</span>
						<span class="c-box">本科</span>
					</div>
				</div>
				<div class="btn-fixed-bottom">
				<div class="btn-box">
					<div class="btn btn-gray cancel-btn">取消</div>
					<div class="btn sure-btn">确定</div>
				</div>		
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
