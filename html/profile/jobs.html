		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils.config.js"></script>
		<script src="../../js/utils.extend.js"></script>
		<script src="../../js/utils.storages.js"></script>
		<script src="../../js/utils.category.js"></script>
		<script src="../../js/utils.auth.js"></script>
		<script src="../../js/utils.request.js"></script>
		<script>
			(function($, doc) {
				$.init();

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				$.plusReady(function() {
					getJobList();
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										//下
										console.log(index)
										getJobList();
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										//上
										console.log(index)
										getJobList();
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});

				});

				function getJobList() {
					request.loginAjax('personalposition/queryPositionByCondition', {
						showMsg: false
					}, function(data, success) {

						if(success) {
							console.log(JSON.stringify(data.data));
							renderData(data.data)
						}
					});
				}
				function renderData( data ){
					var st = '<div class="jobs-box">\
								<div class="jobs-name">职位名称</div>\
								<div class="jobs-imp">\
									<span class="c-box">护理师</span>\
									<span class="c-box">成都 双流区</span>\
									<span class="c-box">3-10年</span>\
								</div>\
								<div class="jobs-company-name"> 有限公司有限公司有限公司 </div>\
								<span class="jobs-price">12-15k</span>\
							</div>';
					document.getElementById("jobContent").innerHTML = "";
				}
			}(mui, document));
		</script>
	</body>
