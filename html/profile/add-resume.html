<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">公司信息维护</h1>
</header>
<div class="mui-content">
<form class="mui-input-group">
	<div class="m-title t1">基础信息</div>
	<div class="mui-input-row">
		<label>姓名：</label>
		<input id="positiontype" type="text" class="m-data mui-input-clear mui-pull-right1" placeholder="请输入姓名">
	</div>
	<div class="mui-input-row">
		<label>性别：</label>
		<i id="professional" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	
	<div class="mui-input-row">
		<label>民族：</label>
		<i id="professional" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	
	<div class="mui-input-row">
		<label>婚姻状况：</label>
		<i id="professional" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	
	<div class="mui-input-row">
		<label>居住地址：</label>
		<input id="address" type="text" class="m-data mui-input-clear mui-pull-right1" placeholder="请输入居住地址">
	</div>
	
	<div class="mui-input-row nolimit">
		<label>资格证书：</label>
		<div id="qualificationList cd-data">
			<img src="" alt="" />
		</div>
	</div>
	<div class="m-title t1">求职信息</div>
	<div class="mui-input-row">
		<label>职位：</label>
		<i id="nature" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	<div class="mui-input-row">
		<label>求职类型：</label>
		<i id="nature" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	<div class="mui-input-row">
		<label>在职状态：</label>
		<i id="nature" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	
	<div class="mui-input-row">
		<label>期望区域：</label>
		<i id="region" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	
	<div class="mui-input-row">
		<label>期望工资：</label>
		<i id="region" class="m-data popPicker mui-pull-right1">请选择</i>
	</div>
	<div class="mui-input-row">
		<label>工资范围：</label>
		<input id="address" type="text" class="m-data mui-input-clear mui-pull-right1" placeholder="请输入工资范围">
	</div>
	<div class="mui-input-row">
		<label>参加工作：</label>
		<i id="region" class="m-data mui-pull-right1">请选择时间</i>
	</div>
	<div class="m-title t1">工作经历</div>
	<div class="m-title t1">教育培训经历</div>

</form>
<div id="saveData" class="btn btn-bottom">发布</div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/mui.picker.min.js"></script>
<script src="../../js/mui.poppicker.js"></script>
<script src="../../js/utils.enums.js"></script>
<script src="../../js/utils.config.js"></script>
<script src="../../js/utils.storages.js"></script>
<script src="../../js/utils.auth.js"></script>
<script src="../../js/utils.upload.js"></script>
<script src="../../js/utils.request.js" ></script>

<script>(function($, doc) {
			

	$.init();
	$.plusReady(function() {
		var dtpicker = new $.DtPicker({ 
		    "type": "month",
		    "beginDate": new Date(1980, 06, 00),//设置开始日期 

		});
		
		var sex = [{value:'男',text:'男'},{value:'女',text:'女'}];
		var ethnic = [{value:'汉族',text:'汉族'},{value:'少数名族',text:'少数名族'}];
		var marriage = {value:'未婚',text:'未婚'},{value:'已婚',text:'已婚'};

		var region = [{value:'重庆',text:'重庆'},{value:'成都',text:'成都'}];

		var natureType = [{value:'全职',text:'全职'},{value:'兼职',text:'兼职'}];
		var jobsName = [{value:'前端工程师',text:'前端工程师'},{value:'JAVA',text:'JAVA'}];
		var jobstatus = [{value:'在职',text:'在职'},{value:'离职',text:'离职'}];
		var experienceYear = [{value:'1年',text:'1年'},{value:'2年',text:'2年'},{value:'3年',text:'3年'},{value:'4年',text:'4年'},{value:'5年',text:'5年'}];
		var educationType = [{value:'本科',text:'本科'},{value:'专科',text:'专科'},{value:'其他',text:'其他'}];
		var wages = [{value:"面议",text:"面议"} , {value:"自定义",text:"自定义"} ]
		
		var dataArr = [ sex , ethnic , marriage , jobsName , natureType , jobstatus ,region];
		
		$('.popPicker').each(function( index ){
			
			var that = this;
			this.addEventListener("tap", function(){
				var picker = new $.PopPicker();
				picker.setData( dataArr[index] );
				picker.show(function(e) { 
					that.innerHTML = e[0].text;
					that.setAttribute("data-data",e[0].value);
				})
			});
		})
		
		document.getElementById('saveData').addEventListener("tap", function(){
			var data = collectionData();
		
			saveData( data );
		});
		

		function collectionData(){
			var data = {};
			var mData = document.querySelectorAll(".m-data");
			[].forEach.call(mData,function( ele ){
			
				var id = ele.getAttribute("id"),dt = ele.value||ele.getAttribute("url")||ele.getAttribute("data-data")||'';
				data[ id ] = dt;
			});
			
			return data;
		}
		
		
		
		function saveData( postData ){
			
			request.loginAjax('personalposition/saveCompanyPositionByVIP', {

				data: {
					"field": postData
				}

			}, function(data, success) {

				if(success) {
					mui.toast("保存成功");
					//返回上一级
					console.log( data );
				}
			});
		}
		
		var imageurl = null;

		function uploadImage(target , name) {
			setTimeout(function() {
				upload.showImgActionSheet(function(data) {
					var url = config.url + "Uploads/Files";
					upload.uploadimge(url, data.divid, function(res) {

						imageurl = res[0].showUrl;
						target.innerHTML = "<img id="+name+" src=" + imageurl + ">"

					});
				});
			}, 500);
		}


	});

}(mui, document));
</script>
</body>

</html>
