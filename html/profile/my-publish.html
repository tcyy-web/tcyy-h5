<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<link href="../../fonts/iconfont.css" rel="stylesheet" />
	<style>
  .c-box {
    position: relative;
    border-radius: 4px;
    background: #e3e3e3;
    padding: 2px 8px;
    margin-right: 5px;
    font-size: 14px;
    line-height: 22px;
    color: #999;
    display: inline-block;
  }
  .publish-box{ padding:12px 15px; border-bottom:1px solid #f3f3f3; }
  .publish-box .m-title{ padding-bottom:8px; }
  .publish-time{ color:#999; display:inline-block; line-height: 28px; margin-left: 12px;}
  .opt { text-align:right; padding:5px 0;}
  .opt .opt-btn{ background:#ccc; color:#333; padding:4px 15px; border-radius:3px;}
  .opt .opt-btn.purple{ background:#8E78D6; color:#fff;}
	</style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">我发布的职位</h1>
</header>
<div class="mui-content">
  <div class="my-publish-list">
    <div class="publish-box">
      <div class="m-title t2">发布职位</div>
      <div class="flex"><div class="c-box">护理师</div> <div class="publish-time">发布日期：2012.12.12</div></div>
      <div class="opt">
        <span class="opt-btn purple">开通</span>
        <span class="opt-btn ">删除</span>
        <span class="opt-btn ">关闭</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
