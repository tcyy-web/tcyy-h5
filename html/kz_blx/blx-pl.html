<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
    .mui-content{
      height: auto;
      background: #fff;
      padding: 10px;
    }
    .textarea {
      padding: 10px 0;
    }
    .textarea textarea{
      border: 0;
      padding: 0;
      margin-bottom: 0;
    }
    .btn{
      width: 100%;
      line-height: 50px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      background-color: #765fc3;
      -webkit-border-radius: 5px;
      border-radius: 5px;
      margin-bottom: 100px;
    }
	</style>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
  	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  	<h1 class="mui-title">发表评论</h1>
  </header>
  <div class="mui-content">
    <div class="textarea">
      <textarea placeholder="想说点什么" rows="10"></textarea>
    </div>
    <div class="btn">
      <span>立刻发表</span>
    </div>
  </div>
  <script src="../../js/mui.min.js"></script>
</body>

</html>
