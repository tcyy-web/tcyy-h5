<!DOCTYPE html>
<html class="ui-page-my">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link href="../../css/style.css" rel="stylesheet" />
	<style>
    .mui-content{
      height: auto;
      background: #fff;
      padding: 10px;
    }
    .textarea {
      padding: 10px 0;
    }
    .textarea textarea{
      border: 0;
      padding: 0;
      margin-bottom: 0;
    }
    .btn{
      width: 100%;
      line-height: 50px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      background-color: #765fc3;
      -webkit-border-radius: 5px;
      border-radius: 5px;
      margin-bottom: 100px;
    }
	</style>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
  	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  	<h1 class="mui-title">发表评论</h1>
  </header>
  <div class="mui-content">
    <div class="textarea">
      <textarea id="contents" placeholder="想说点什么" rows="10"></textarea>
    </div>
    <div id="fb_pl" class="btn">
      <span>立刻发表</span>
    </div>
  </div>
  <script src="../../js/mui.min.js"></script>
  <script src="../../js/utils.config.js"></script>
  <script src="../../js/utils.extend.js"></script>
  <script src="../../js/utils.storages.js" ></script>
  <script src="../../js/utils.auth.js"></script>
  <script src="../../js/utils.request.js"></script>
  <script>
    (function($, doc) {
        $.init();
        $.plusReady(function() {
          // 病例秀id
          var case_id = 0;
          var pid = 0;
          var $contents = doc.getElementById('contents');
          // 评论病例秀
          window.addEventListener('KZ_BLX_ID', function(e){
            case_id = e.detail.case_id;
            pid = e.detail.pid;
            $contents.value = '';
          });
          doc.getElementById('fb_pl').addEventListener('tap', function() {
            plFn();
          });
          // 发布评论
          var plFn = function() {
            var contents = $contents.value.trim();
            if (contents == '') {
              $.toast('请输入评论');
              return;
            }
             request.loginAjax('cases/comments', {
                data: {
                  case_id: case_id,
                  pid: pid,
                  contents: contents
                }
              }, function(data, success) {
                if (success) {
                  $.back();
                }
            });
          }
        });
      })(mui, document);
  </script>
</body>

</html>
