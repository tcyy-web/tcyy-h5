<!DOCTYPE html>
<html class="ui-page-my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link href="../../css/mui.min.css" rel="stylesheet" />
  <link href="../../css/style.css" rel="stylesheet" />
  <style>
    body{
      background-color: #fff;
    }
    .mui-content{
      height: auto;
      background: #fff;
    }
    .mui-pull-right{line-height: 44px;}
    .main{
      padding: 10px;
    }
    .wb-top{
      position: relative;
    }
    .wb-top .img{
      width: 60px;
      height:60px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .wb-top .img img{
      width: auto;
      height: 100%;
    }
    .wb-top h2{
      font-size:16px;
      color: #010101;
      font-weight: normal;
      padding-top:5px;
      padding-bottom: 15px; 
      
    }
    .wb-top p{
      font-size:14px;
      color:#7c7c7c;
      padding-right: 30px;
    }
    .wb-top .mui-icon-trash{
      font-size: 20px;
      float: right;
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: 3;
    }
    .wb-top ins{
      position: absolute;
      top:5px;
      right:0;
      z-index: 3;
      text-decoration: none;
      padding:0 5px;
      background:#f4f4f4;
      height: 20px;
      border-radius: 5px;
      -webkit-border-radius: 5px;
      font-size:12px;
      color:#6d6d6d;
    }
    .word p{
      font-size:14px;
      line-height: 20px;
      color:#000000;
      padding: 10px 0;
    }
    .word p:first-child{
      padding-bottom: 0;
    }
    .word-img{
      padding:10px 0;
      overflow: hidden;
    }
    .word-img .img{
      width: 80px;
      height: 80px;
      float:left;
      margin-right:10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .word-img .img img{
      width: 100%!important;
      height: auto;
      min-height: 100%;
    }
    .pl{
      position: relative;
    }
    .pl:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl:after{
      position: absolute;
      right: -10px;
      bottom: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl .flex-1{
      position: relative;
      height: 50px;
      color: #7c7c7c;
      font-size: 14px;
    }
    .pl .flex-1:before{
      position: absolute;
      left: 0;
      bottom: 10px;
      top: 10px;
      width: 1px;
      content: '';
      -webkit-transform: scaleX(.5);
      transform: scaleX(.5);
      background-color: #d6d6d6;
    }
    .pl .flex-1:first-child:before{
      display: none;
    }
    .pl .flex-1 img{
      width: 20px !important;
      margin-right: 10px;
    }
    .pl-tx{
      position: relative;
      padding-top: 10px;
        padding-right: 40px;
        margin: 10px 0;
    }
    .pl-tx:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-tx:after{
      position: absolute;
      right: -10px;
      bottom: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-tx .mui-icon{
      position: absolute;
      right: 0;
      top: 15px;
      color: #7c7c7c;
      font-size: 30px;
      z-index: 2;
    }
    .pl-tx .img{
      float:left;
      width: 40px;
      height: 40px;
      -webkit-border-radius: 50%;
    border-radius: 50%;
    overflow: hidden;
      margin-right:10px;
      margin-bottom: 10px;
    }
    .pl-tx .img img{
      width: 100% !important;
      height: auto;
    }
    
    .pl-true{
      position: relative;
    }

    .pl-true:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-true-img{
      padding: 10px 0;
    }
    .pl-true-img .img{
      width: 40px;
      height: 40px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .pl-true-img .img img{
      width: 100% !important;
      height: auto;
    }
    .p-name{
      position: relative;
      font-size:14px;
      color:#195ea4;
      padding-right: 60px;
      padding-bottom:5px;
    }
    .p-name span.time{
      position: absolute;
      right: 0;
      top: 0;
      color:#7c7c7c;
    }

    .p-txt{
      color: #000000;
        font-size:14px;
    }
    .pl-hf{
      position: relative;
        padding:10px 0;
        padding-left: 50px;
        background: #fff;
    }
    .pl-hf:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }

    .pl-hf p{
      font-size:14px;
      color:#000000;
    }
    
    .pl-hf p span{
      color:#7c7c7c;
    }
    
    .pl-hf p span.slip{
      margin: 0 8px;
      color:#195ea4;
    }
    
    .pl-hf p span.txt{
      color:#000;
      margin-right: 10px;
    }
    .pl-more{
      position: relative;
      padding: 10px 0;
      text-align: center;
    }
    .pl-more:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-more:after{
      position: absolute;
      right: -10px;
      bottom: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .ft{
      width:100%;
      background:#765fc3;
      position: fixed;
      bottom: 0;
      font-size: 14px;
      color: #fff;
      height: 50px;
    }
    .ft img{
      width: auto;
      height: 20px;
    }
    .ft span{
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">病例秀详情</h1>
  </header>
  <div class="mui-content">
    <div class="main">
      <!-- 顶部头像名字 -->
      <div class="wb-top flex">
        <div class="flex-1">
          <p>发表于：<span id="createtime">2017-05-03</span></p>
        </div>
        <i class="mui-icon mui-icon-trash"></i>
      </div>
      <!-- 中间文字 AND 图片 -->
      <div class="word">
        <p id="contents"></p>
        <div id="imgs" class="word-img">
          <div class="img">
            <img src="../../images/weibo/img.png"/>
          </div>
        </div>
      </div>
      <!-- 点赞评论 -->
      <div class="pl flex">
        <div class="flex-1 flex flex-row-center flex-col-center">
          <img src="../../images/blx/pl1.png" />
          <span id="read">1</span>
        </div>
        <div class="flex-1 flex flex-row-center flex-col-center">
          <img src="../../images/blx/pl2.png" />
           <span id="comments">1</span>
        </div>
        <div id="dzFn" class="flex-1 flex flex-row-center flex-col-center">
          <img src="../../images/blx/pl3.png" />
           <span id="thing">1</span>
        </div>
      </div>      
      <!-- 下面的评论 -->
      <div id="dzusersmore" class="pl-tx">
        <div id="dzusers" class="clearFix">
          <div class="img flex flex-row-center">
            <img src="../../images/weibo/pltx1.png"/>
          </div>
        </div>
        <span class="mui-icon mui-icon-arrowright"></span>
      </div>
      <!-- 发表的评论 -->
      <div id="pllist">
          <div class="pl-true">
            <div class="pl-true-img flex">
              <div class="img flex flex-row-center">
                <img src="../../images/weibo/pltx3.png"/>
              </div>
              <div class="flex-1">
                <p class="p-name"><span>领馆小草</span><span class="time">5小时</span> </p>
                <p class="p-txt">真的假的呀？我也想去~那个大哥哥带的假的呀？我也想去~那个大哥哥带我去</p>
              </div>
            </div>
          <div class="pl-hf">
            <p>
              <span>土农民</span>
              <span class="slip">回复</span>
              <!--<span>领馆小草：</span>-->
              <span class="txt">是真的额,一起去吧靓仔-_-,haobuhao!</span>
              <span>1小时前</span>
            </p>
          </div>
          </div>
      </div>
      <p id="plmore" class="pl-more">更多</p>
    </div>
  </div>
  <script src="../../js/mui.min.js"></script>
  <script src="../../js/utils.common.js"></script>
  <script src="../../js/utils.config.js"></script>
  <script src="../../js/utils.extend.js"></script>
  <script src="../../js/utils.storages.js" ></script>
  <script src="../../js/utils.share.js"></script>
  <script src="../../js/utils.auth.js"></script>
  <script src="../../js/utils.request.js"></script>
  <script>
    (function($, doc) {
        var detailData = {};
        $.init({
          preloadPages:[{
            id:'MY_BLX_PL',
            url: './blx-pl.html'
          }, {
            id:'MY_BLX_DZ_USERS',
            url: './blx-users.html'
          }]
        });
        $.plusReady(function() {
          // 默认头像
          var defaultUserImage = '../../images/tab-wode/user_default.png';
          //一级评论分页参数
          var page = 1;
          var limit = 6;
          var more = true;
          // 用户信息
          var $createtime = doc.getElementById('createtime');
          // 内容
          var $contents = doc.getElementById('contents');
          var $imgs = doc.getElementById('imgs');
          // 阅读量
          var $read = doc.getElementById('read');
          // 评论数
          var $comments = doc.getElementById('comments');
          // 点赞数
          var $thing = doc.getElementById('thing');
          // 刷新详情
          window.addEventListener('MY_BLX_DATA', function(e){
            if (e.detail.data.id != detailData.id) {
              page = 1;
              more = true;
              detailData = e.detail.data;
              setFn();
              dzPeople();
              plList();
            }
          });
          // 设置详情
          var setFn = function() {
            $createtime.innerText = detailData.creatime;
            $contents.innerText = detailData.contents;
            $imgs.innerHTML = '';
            if (detailData.cases_image) {
              var caseurllist = [];
              $.each(detailData.cases_image, function(i,d) {
                var img = doc.createElement('div');
                img.className = 'img';
                img.innerHTML = '<img src="{0}" />'.format(d.image);
                caseurllist.push(d.image);
                img.addEventListener('tap', function() {
                  previewImage(caseurllist, i);
                });
                $imgs.appendChild(img);
              });
            }
            $read.innerText = detailData.read;
            $comments.innerText = detailData.comments;
            $thing.innerText = detailData.thing;
          }
           /*图片预览*/
          var previewImage = function(urllist, index) {
            plus.nativeUI.previewImage(urllist, {
              current: index,
              loop: true,
              indicator: 'number'
            });
          }
          // 点赞的人
          var $dzusers = doc.getElementById('dzusers');
          var $dzusersmore = doc.getElementById('dzusersmore');
          $dzusersmore.addEventListener('tap', function(e) {
            var dzWebview = plus.webview.getWebviewById('MY_BLX_DZ_USERS');
            $.fire(dzWebview,'KZ_BLX_DZ_ID',{
              id:detailData.id
            });
            $.openWindow({
              id: 'MY_BLX_DZ_USERS'
            });
          });
          var dzPeople = function() {
            $dzusers.innerHTML = '';
            $dzusersmore.style.display = 'none';
             request.loginAjax('cases/getThingList', {
                data: {
                  case_id: detailData.id,
                  page: 1,
                  limit: 5
                },
                showMsg: false
              }, function(data, success) {
                if (success && data && data.data.length > 0) {
                  $.each(data.data, function(index, d) {
                    var imgdiv = doc.createElement('div');
                    imgdiv.className = 'img flex flex-row-center';
                    var _url = d.user_info.headurl || defaultUserImage;
                    imgdiv.innerHTML = '<img src="{0}"/> '.format(_url);
                    $dzusers.appendChild(imgdiv);
                  });
                  $dzusersmore.style.display = 'block';
                }
            });
          }
          /*评论*/
          var $pllist = doc.getElementById('pllist');
          var $plmore = doc.getElementById('plmore');
          var beginKey = 'blx_pl_';
          // 评论成功
          window.addEventListener('KZ_BLX_PL_SUCCESS', function(e){
            var _d = e.detail.data;
            // 一级评论
            if (_d.pid == 0) {
              var _first = paintFirstPl(_d, e.detail.t);
              $pllist.insertBefore(_first, $pllist.childNodes[0]);
            } else {
              // 二级评论
              var _dom = doc.getElementById(beginKey + _d.pid);
              if (_dom != null) {
                var _second = paintSecondPl(_d, e.detail.t);
                utils.insertAfter(_second, _dom);
              }
            }
          });
          // 画一级评论
          var paintFirstPl = function(data, serverNowDateStr) {
            var pldiv = doc.createElement('div');
            pldiv.className = 'pl-true';
            // 头像及名称
            var div1 = doc.createElement('div');
            div1.id = beginKey + data.id;
            div1.className = 'pl-true-img flex';
            var _url = data.user_info.headurl || defaultUserImage;
            div1.innerHTML = '<div class="img flex flex-row-center"><img src="{0}"/></div>'.format(_url);
            var namediv = doc.createElement('div');
            namediv.className = 'flex-1';
            var dateStr = utils.formatDateToNow(data.times, serverNowDateStr);
            namediv.innerHTML = '<p class="p-name"><span>{0}</span><span class="time">{1}</span></p><p class="p-txt">{2}</p'.format(data.user_info.nickname,dateStr,data.contents)
            div1.appendChild(namediv);
            div1.addEventListener('tap', function() {
              // 发布子评论
              var plWebview = plus.webview.getWebviewById('MY_BLX_PL');
              $.fire(plWebview,'KZ_BLX_ID',{
                case_id:detailData.id,
                pid: data.id
              });
              $.openWindow({
                id: 'MY_BLX_PL'
              });
            });
            pldiv.appendChild(div1);
            return pldiv;
          }
          //画二级评论
          var paintSecondPl = function(data,serverNowDateStr) {
            var divhf = doc.createElement('div');
            divhf.className = 'pl-hf';
            var _dateStr = utils.formatDateToNow(data.times, serverNowDateStr);
            divhf.innerHTML = '<p><span>{0}</span><span class="slip">回复</span><span class="txt">{1}</span><span>{2}</span>'.format(data.user_info.nickname,data.contents,_dateStr);
            return divhf;
          }
          // 画每项评论
          var paintPl = function(data,serverNowDateStr) {
            var pldiv = paintFirstPl(data,serverNowDateStr);
            $pllist.appendChild(pldiv);
            // 子评论
            if (data.child_comment_count > 0) {
              $.each(data.child_comments, function(index, childcom) {
                var divhf = paintSecondPl(childcom, serverNowDateStr);
                pldiv.appendChild(divhf);
              });
            }
          }
          $plmore.addEventListener('tap', function(e) {
            page += 1;
            plList();
          });
          // 获取评论列表
          var plList = function() {
             if (page === 1) {
               $pllist.innerHTML = '';
               $plmore.style.display = 'none';
             }
             request.loginAjax('cases/getCommentsList', {
                data: {
                  case_id: detailData.id,
                  page: page,
                  limit: limit
                },
                showMsg: false
              }, function(data, success, resHead) {
               // 处理页面绑定
               if (data && data.data) {
                 $.each(data.data, function(index,i) {
                   paintPl(i, resHead.t);
                 });
               }
               // 判断是否有下一页数据
               if (data && data.data && data.data.length === limit) {
                 more = true;
                 $plmore.style.display = 'block';
               } else {
                 more = false;
                 $plmore.style.display = 'none';
               }
            });
          }
        });
      })(mui, document);
  </script>
</body>

</html>
