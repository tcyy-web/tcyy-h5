<!DOCTYPE html>
<html class="ui-page-my">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link href="../../css/mui.min.css" rel="stylesheet" />
  <link href="../../css/style.css" rel="stylesheet" />
  <style>
    body{
      background-color: #fff;
    }
    .mui-content{
      height: auto;
      background: #fff;
    }
    .mui-pull-right{line-height: 44px;}
    .main{
      padding: 10px;
    }
    .wb-top{
      position: relative;
    }
    .wb-top .img{
      width: 60px;
      height:60px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .wb-top .img img{
      width: auto;
      height: 100%;
    }
    .wb-top h2{
      font-size:16px;
      color: #010101;
      font-weight: normal;
      padding-top:5px;
      padding-bottom: 15px; 
      
    }
    .wb-top p{
      font-size:14px;
      color:#7c7c7c;
      padding-right: 30px;
    }
    .wb-top .mui-icon-trash{
      font-size: 20px;
      float: right;
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: 3;
    }
    .wb-top ins{
      position: absolute;
      top:5px;
      right:0;
      z-index: 3;
      text-decoration: none;
      padding:0 5px;
      background:#f4f4f4;
      height: 20px;
      border-radius: 5px;
      -webkit-border-radius: 5px;
      font-size:12px;
      color:#6d6d6d;
    }
    .word p{
      font-size:14px;
      line-height: 20px;
      color:#000000;
      padding: 10px 0;
    }
    .word-img{
      overflow: hidden;
    }
    .word-img .img{
      width: 80px;
      height: 80px;
      float:left;
      margin-right:10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .word-img .img img{
      width: 100%!important;
      height: auto;
      min-height: 100%;
    }
    .pl{
      position: relative;
    }
    .pl:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl:after{
      position: absolute;
      right: -10px;
      bottom: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl .flex-1{
      position: relative;
      height: 50px;
      color: #7c7c7c;
      font-size: 14px;
    }
    .pl .flex-1:before{
      position: absolute;
      left: 0;
      bottom: 10px;
      top: 10px;
      width: 1px;
      content: '';
      -webkit-transform: scaleX(.5);
      transform: scaleX(.5);
      background-color: #d6d6d6;
    }
    .pl .flex-1:first-child:before{
      display: none;
    }
    .pl .flex-1 img{
      width: 20px !important;
      margin-right: 10px;
    }
    .pl-tx{
      position: relative;
      padding-top: 10px;
        padding-right: 40px;
        margin-top: 10px;
    }
    .pl-tx:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-tx:after{
      position: absolute;
      right: -10px;
      bottom: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-tx .mui-icon{
      position: absolute;
      right: 0;
      top: 10px;
      color: #7c7c7c;
      font-size: 30px;
      z-index: 2;
    }
    .pl-tx .img{
      float:left;
      width: 30px;
      height: 30px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      overflow: hidden;
      margin-right:10px;
      margin-bottom: 10px;
    }
    .pl-tx .img img{
      width: 100% !important;
      height: auto;
    }
    
    .pl-true{
      position: relative;
    }
    .pl-true .mui-icon-trash{
      font-size: 20px;
    }
    .pl-true:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-true-img{
      padding: 10px 0;
    }
    .pl-true-img .img{
      width: 30px;
      height: 30px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .pl-true-img .img img{
      width: 100% !important;
      height: auto;
    }
    .p-name{
      position: relative;
      font-size:14px;
      color:#195ea4;
      padding-right: 100px;
    }
    .p-name span.time{
      position: absolute;
      right: 0;
      top: 0;
      color:#7c7c7c;
    }

    .p-txt{
      color: #000000;
        font-size:14px;
    }
    .pl-hf{
      position: relative;
      padding:10px 0;
      padding-left: 40px;
      background: #fff;
    }
    .pl-hf:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }

    .pl-hf p{
      font-size:14px;
      color:#000000;
    }
    
    .pl-hf p span{
      color:#7c7c7c;
    }
    
    .pl-hf p span.slip{
      color:#195ea4;
    }
    
    .pl-hf p span.txt{
      color:#000;
      margin-right: 10px;
    }
    .pl-more{
      position: relative;
      padding: 10px 0;
      text-align: center;
    }
    .pl-more:before{
      position: absolute;
      right: -10px;
      top: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .pl-more:after{
      position: absolute;
      right: -10px;
      bottom: 0;
      left: -10px;
      height: 1px;
      content: '';
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background-color: #d6d6d6;
    }
    .ft{
      width:100%;
      background:#765fc3;
      position: fixed;
      bottom: 0;
      font-size: 14px;
      color: #fff;
      height: 50px;
    }
    .ft img{
      width: auto;
      height: 20px;
    }
    .ft span{
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">病例秀详情</h1>
  </header>
  <div id="mainContent" class="mui-content">
    <div class="main">
      <!-- 顶部头像名字 -->
      <div class="wb-top flex">
        <div class="flex-1">
          <p>发表于：<span data-bind="text: detailData().creatime"></span></p>
        </div>
        <!--<i id="delBlx" class="mui-icon mui-icon-trash"></i>-->
      </div>
      <!-- 中间文字 AND 图片 -->
      <div class="word">
        <p data-bind="text: detailData().contents"></p>
        <div class="word-img">
          <!-- ko 'foreach':detailData().cases_image -->
          <div class="img">
            <img data-bind="attr: {src: image}" data-preview-src="" data-preview-group="1" />
          </div>
          <!-- /ko -->
        </div>
      </div>
      <!-- 点赞评论 -->
      <div class="pl flex">
        <div class="flex-1 flex flex-row-center flex-col-center">
          <img src="../../images/blx/pl1.png" />
          <span data-bind="text: detailData().read"></span>
        </div>
        <div class="flex-1 flex flex-row-center flex-col-center">
          <img src="../../images/blx/pl2.png" />
           <span data-bind="text: detailData().comments"></span>
        </div>
        <div id="dzFn" class="flex-1 flex flex-row-center flex-col-center">
          <img src="../../images/blx/pl3.png" />
           <span data-bind="text: detailData().thing"></span>
        </div>
      </div>      
      <!-- 点赞的人 -->
      <!-- ko if:dzList().length > 0 -->
      <div class="pl-tx">
        <div class="clearFix">
          <!-- ko 'foreach':dzList -->
          <div class="img flex flex-row-center">
            <img data-bind="attr:{src: user_info.headurl || $root.defaultUserImage() }" />
          </div>
          <!-- /ko -->
        </div>
        <span data-bind="click: $root.dzListFn" class="mui-icon mui-icon-arrowright"></span>
      </div>
      <!-- /ko -->
      <!-- 发表的评论 -->
      <div style="margin-top: 10px;">
        <!-- ko 'foreach':plList -->
        <div class="pl-true">
          <div class="pl-true-img flex">
            <div class="img flex flex-row-center">
              <img data-bind="attr: {src: user_info.headurl || $root.defaultUserImage() }" />
            </div>
            <div class="flex-1">
              <p class="p-name">
                <span data-bind="text: user_info.nickname, click: $root.hfFn.bind(null, {pid:id,touid:user_info.uid,nickname:user_info.nickname})"></span>
                <span class="time"><span data-bind="text: _timestr"></span><i data-bind="visible: _del,click: $root.delPlFn" class="mui-icon mui-icon-trash"></i></span> 
              </p>
              <p class="p-txt" data-bind="text: contents"></p>
            </div>
          </div>
          <!-- ko 'foreach':child_comments -->
          <div class="pl-hf">
            <p>
              <span data-bind="click: $root.hfFn.bind(null, {pid:pid,touid:user_info.uid,nickname:user_info.nickname}),text: _hf ? user_info.nickname :  user_info.nickname + ':'"></span>
              <span data-bind="visible: _hf" class="slip">回复</span>
              <span data-bind="click: $root.hfFn.bind(null, {pid:pid,touid:to_user_info.uid,nickname:to_user_info.nickname }),visible: _hf,text: to_user_info.nickname + ':'"></span>
              <span data-bind="text: contents" class="txt"></span>
              <span data-bind="text: _timestr"></span>
              <i data-bind="visible: _del,click: $root.delPlFn" class="mui-icon mui-icon-trash"></i>
            </p>
          </div>
          <!-- /ko -->
        </div>
        <!-- /ko -->
      </div>
      <p data-bind="visible: moreData,click: $root.getMore" class="pl-more">更多</p>
    </div>
  </div>
  <script src="../../third/knockout.js" ></script>
  <script src="../../third/fastclick.js"></script>
  <script src="../../js/mui.min.js"></script>
  <script src="../../js/mui.zoom.js"></script>
  <script src="../../js/mui.previewimage.js"></script>
  <script src="../../js/utils.common.js"></script>
  <script src="../../js/utils.config.js"></script>
  <script src="../../js/utils.extend.js"></script>
  <script src="../../js/utils.storages.js" ></script>
  <script src="../../js/utils.share.js"></script>
  <script src="../../js/utils.auth.js"></script>
  <script src="../../js/utils.request.js"></script>
  <script src="../../js/business/blx.js"></script>
  <script>
    window.addEventListener('load', function() {
      FastClick.attach(document.body);
    }, false);
    (function($, doc) {
        var detailData = {};
        $.init({
          preloadPages:[{
            id:'MY_BLX_PL',
            url: './blx-pl.html'
          }, {
            id:'MY_BLX_DZ_USERS',
            url: './blx-users.html'
          }],
          beforeback: function() {
//          //获得所有已打开webview
//          var list = plus.webview.all();
//          $.each(list, function(index,item) {
//            $.fire(item, 'BLX_DETAIL_CHANGE', {
//              data: detailData
//            });
//          });
//          return true;
          }
        });
        $.plusReady(function() {
          var benren = authManage.getUser();
          $.previewImage();
          var caseimglist = [];
          //一级评论分页参数
          var page = 1;
          var limit = 6;
          var viewModel = {
            // 默认头像
            defaultUserImage: ko.observable('../../images/tab-wode/user_default.png'),
            detailData: ko.observable({}), // 详情数据
            dzList: ko.observableArray([]), // 点赞的人
            dzListFn: function() {
              var dzWebview = plus.webview.getWebviewById('MY_BLX_DZ_USERS');
              $.fire(dzWebview,'KZ_BLX_DZ_ID',{
                id:detailData.id
              });
              $.openWindow({
                id: 'MY_BLX_DZ_USERS'
              });
            },
            plList: ko.observableArray([]), //评论
            moreData: ko.observable(false),
            getMore: function() {
              page += 1;
              plListFn(detailData.id);
            },
            delPlFn: function(data) {
              var _index = viewModel.plList().findIndex(function(i){
                return i.id == data.id || data.pid == i.id
              });
              blxFn.delPlFn(data.id, function(_res) {
                if (data.pid > 0) {
                  // 删除的二级评论
                  var _pl = viewModel.plList()[_index];
                  var _index2 = _pl.child_comments().findIndex(function(i){
                    return data.id == i.id;
                  });
                  _pl.child_comments.splice(_index2, 1);
                  viewModel.plList(viewModel.plList());
                } else {
                  // 删除的一级评论
                  detailData.comments = _res.count;
                  viewModel.detailData(detailData);
                  viewModel.plList.splice(_index, 1);
                }
              });
            },
            hfFn:function(data) {
              console.log(JSON.stringify(data));
              var plWebview = plus.webview.getWebviewById('MY_BLX_PL');
              $.fire(plWebview,'KZ_BLX_ID',{
                case_id: detailData.id,
                pid: data.pid,
                touid: data.touid,
                nickname: data.nickname
              });
              $.openWindow({
                id: 'MY_BLX_PL'
              });
            }
          }
          ko.applyBindings(viewModel, doc.getElementById('mainContent'));
          // 刷新详情
          window.addEventListener('MY_BLX_DATA', function(e){
            // 清空之前数据
            viewModel.detailData({});
            viewModel.dzList([]);
            viewModel.moreData(false);
            viewModel.plList([]);
            caseimglist.length = 0;
            page = 1;
            // 重新加载数据
            blxFn.detailFn(e.detail.caseid, function(_res) {
              detailData = _res;
              viewModel.detailData(detailData);
              $.each(detailData.cases_image, function(i,d) {
                caseimglist.push(d.image);
              });
            });
            blxFn.dzUsersFn(e.detail.caseid, function(_res) {
              $.each(_res, function(index, d) {
              	 d.user_info.headurl 
              });
              viewModel.dzList(_res);
            });
            plListFn(e.detail.caseid);
          });
          // 评论成功
          window.addEventListener('KZ_BLX_PL_SUCCESS', function(e){
            var _d = e.detail.data;
            _d._timestr = utils.formatDateToNow(_d.times, e.detail.t);
            _d._del = benren.id == _d.uid ? true : false;
            _d._hf = _d.to_user_info.id > 0;
            var _index = viewModel.plList().find(function(i){
              return _d.pid == i.id
            });
            if (_index) {
              _index.child_comments.unshift(_d);
              viewModel.plList(viewModel.plList());
            }
          });
          // 获取评论列表
          var plListFn = function(caseid) {
             if (page === 1) {
               viewModel.moreData(false);
               viewModel.plList([]);
             }
             request.loginAjax('cases/getCommentsList', {
                data: {
                  case_id: caseid,
                  page: page,
                  limit: limit
                },
                showMsg: false
              }, function(data, success, resHead) {
               // 处理页面绑定
               if (data && data.data) {
                 $.each(data.data, function(index,i) {
                   i._timestr = utils.formatDateToNow(i.times, resHead.t);
                   i._del = benren.id == i.uid ? true : false;
                   $.each(i.child_comments, function(_index, _i) {
                   	_i._timestr = utils.formatDateToNow(_i.times, resHead.t);
                   	_i._del = benren.id == _i.uid ? true : false;
                   	_i._hf = _i.to_user_info.id > 0;
                   });
                   i.child_comments = ko.observableArray(i.child_comments);
                   viewModel.plList.push(i);
                 });
               }
               // 判断是否有下一页数据
               if (data && data.data && data.data.length === limit) {
                 viewModel.moreData(true);
               } else {
                 viewModel.moreData(false);
               }
            });
          }
        });
      })(mui, document);
  </script>
</body>

</html>
