<script type="text/javascript">
	$(function ()
	{
		$('.file-click').on('click',function ()
		{
			$(this).parent().find('.file').click();
		})
		
		$('.top ul li').on('touchstart',function ()
		{
			$('.top ul li').css({'color':'#303030','borderBottom':'2px solid transparent'});
			$(this).css({'color':'#765fc3','borderBottom':'2px solid #765fc3'});
			$('.main-parent').find('.main').css('display','none');
			$('.main-parent').find('.main').eq($(this).index()).css('display','block');
		})
		
	})
</script>
