<script type="text/javascript">
	$(function ()
	{
		$('.img-file').on('click',function ()
		{
			$('.img-files').click()
		})
	
		$('.main-img dl dd').on('touchstart',function ()
		{
			var i = $(this).find('i').css('backgroundColor');
			if(i == 'rgb(124, 124, 124)')
			{
				$(this).find('i').css('backgroundColor','#765fc3')
			}else{
				$(this).find('i').css('backgroundColor','rgb(124, 124, 124)')	
			}
		})
	
	})
</script>
