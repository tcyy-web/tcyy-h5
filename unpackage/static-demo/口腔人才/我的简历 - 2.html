<section class="jjname"><span>自我简介</span></section>
<section class="jlnr">
个人简历应该浓缩大学生活或研究生生活的精华部分，要写得简洁精练，切忌拖泥带水。个人简历后面，可以附上个人获奖证明，如三好学生、优秀学生干部证书的复印件，外语四、六级证书的复印件以及驾驶执照的复印件，这些复印件能够给用人单位留下深刻的印象。? 
写履历表要注意的问题是：(1)首先要突出过去的成就。过去的成就是你能力的最有力的证据。详细把它们写出来，会有说服力。(2)履历表切忌过长，应尽量浓缩在三页之内。
</section>
